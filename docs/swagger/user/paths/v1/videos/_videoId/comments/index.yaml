get:
  summary: オンデマンド配信コメント取得
  operationId: v1ListVideoComments
  tags:
  - Video
  parameters:
  - in: path
    name: videoId
    schema:
      type: string
    description: オンデマンド配信ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: next
    schema:
      type: string
    description: 取得開始位置
    required: false
    example: '1640962800'
  - in: query
    name: start
    schema:
      type: integer
      format: int64
    description: 取得範囲(開始時間:unixtime)
    required: false
    example: 1640962800
  - in: query
    name: end
    schema:
      type: integer
      format: int64
    description: 取得範囲(終了時間:unixtime)
    required: false
    example: 1640962800
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1VideoCommentsResponse'
post:
  summary: オンデマンド配信コメント投稿
  operationId: v1CreateVideoComment
  tags:
  - Video
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: videoId
    schema:
      type: string
    description: オンデマンド配信ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1CreateVideoCommentRequest'
  responses:
    204:
      description: 成功
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: オンデマンド配信が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: オンデマンド配信が公開されていない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
