get:
  summary: アドレス取得
  operationId: v1GetAddress
  tags:
  - Address
  parameters:
  - in: path
    name: addressId
    schema:
      type: string
    description: アドレスID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AddressResponse'
    404:
      description: アドレスが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
