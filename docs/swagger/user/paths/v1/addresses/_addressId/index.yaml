get:
  summary: アドレス取得
  operationId: v1GetAddress
  tags:
  - Address
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: addressId
    schema:
      type: string
    description: アドレスID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AddressResponse'
    403:
      description: 他のユーザーのアドレス情報
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: アドレスが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: アドレス更新
  operationId: v1UpdateAddress
  tags:
  - Address
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: addressId
    schema:
      type: string
    description: アドレスID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateAddressRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 他のユーザーのアドレス情報
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: アドレスが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
