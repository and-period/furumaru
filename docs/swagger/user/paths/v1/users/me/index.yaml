get:
  summary: 購入者情報取得
  operationId: v1GetUserMe
  tags:
  - User
  security:
  - BearerAuth: []
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1UserMeResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 購入者退会
  operationId: v1DeleteUser
  tags:
  - User
  security:
  - BearerAuth: []
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
