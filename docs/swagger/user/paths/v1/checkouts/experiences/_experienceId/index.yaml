get:
  summary: 体験購入前確認
  operation: v1PreCheckoutExperience
  tags:
  - Checkout
  security:
  - bearerAuth: []
  - cookieAuth: []
  parameters:
  - in: path
    name: experienceId
    schema:
      type: string
    description: 体験ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: promotion
    schema:
      type: string
    description: プロモーションコード(指定した場合、割引金額を含めて返却する)
    required: false
    example: 'code1234'
  - in: query
    name: adult
    schema:
      type: integer
      format: int64
    description: 大人購入数
    required: false
    example: 1
  - in: query
    name: juniorHighSchool
    schema:
      type: integer
      format: int64
    description: 中学生購入数
    required: false
    example: 1
  - in: query
    name: elementarySchool
    schema:
      type: integer
      format: int64
    description: 小学生購入数
    required: false
    example: 1
  - in: query
    name: preschool
    schema:
      type: integer
      format: int64
    description: 幼児購入数
    required: false
    example: 1
  - in: query
    name: senior
    schema:
      type: integer
      format: int64
    description: シニア購入数
    required: false
    example: 1
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1PreCheckoutExperienceResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
post:
  summary: 体験購入
  operation: v1CheckoutExperience
  tags:
  - Checkout
  security:
  - bearerAuth: []
  - cookieAuth: []
  parameters:
  - in: path
    name: experienceId
    schema:
      type: string
    description: 体験ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1CheckoutExperienceRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1CheckoutResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 決済システムがメンテナンス中 もしくは 店舗が利用停止中
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 前提条件エラー(体験販売期間外、無効なプロモーションなど...)
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
