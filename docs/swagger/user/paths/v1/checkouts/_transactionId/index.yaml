get:
  summary: 注文情報の取得
  operationId: v1GetCart
  tags:
  - Checkout
  security:
  - bearerAuth: []
  - cookieAuth: []
  parameters:
  - in: path
    name: transactionId
    schema:
      type: string
    description: 決済トランザクションID(KOMOJUのsession_idを指定)
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1OrderResponse'
    404:
      description: 注文情報が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
