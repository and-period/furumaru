get:
  summary: 商品一覧取得
  operationId: v1ListProducts
  tags:
  - Product
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: false
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductsResponse'
