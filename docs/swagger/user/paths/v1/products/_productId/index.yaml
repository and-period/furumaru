get:
  summary: 商品取得
  operationId: v1GetProduct
  tags:
  - Product
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: productId
    schema:
      type: string
    description: 商品ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ProductResponse'
    404:
      description: 商品が非公開または存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
