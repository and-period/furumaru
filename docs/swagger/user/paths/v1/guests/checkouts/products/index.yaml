post:
  summary: ゲスト商品購入
  operationId: v1GuestCheckoutProduct
  tags:
  - Guest
  - Checkout
  security:
  - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1GuestCheckoutProductRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1GuestCheckoutResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 決済システムがメンテナンス中
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 前提条件エラー(商品在庫が不足、無効なプロモーションなど...)
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
