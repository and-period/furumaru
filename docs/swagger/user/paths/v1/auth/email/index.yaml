patch:
  summary: メールアドレス更新
  operationId: v1UpdateAuthEmail
  tags:
  - Auth
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateAuthEmailRequest'
  responses:
    204:
      description: 成功
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するメールアドレス
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 変更後のメールアドレスが変更前と同じ
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
