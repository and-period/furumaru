get:
  summary: 購入者情報取得
  operationId: v1GetAuthUser
  tags:
  - Auth
  security:
  - bearerAuth: []
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AuthUserResponse'
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
post:
  summary: 購入者登録 (メール/SMS認証)
  operationId: v1CreateAuth
  tags:
  - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1CreateAuthRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AuthUserResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するメールアドレス
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 購入者退会
  operationId: v1DeleteAuth
  tags:
  - Auth
  security:
  - bearerAuth: []
  responses:
    204:
      description: 成功
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
