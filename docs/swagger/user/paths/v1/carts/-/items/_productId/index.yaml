delete:
  summary: 買い物かごから商品を削除
  operationId: v1RemoveCartItem
  tags:
  - Cart
  security:
  - cookieAuth: []
  parameters:
  - in: path
    name: productId
    schema:
      type: string
    description: 商品ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: number
    schema:
      type: integer
      format: int64
    description: 買い物かごの通番(未指定の場合、すべての買い物かごが対象)
    required: false
    example: 1
  responses:
    204:
      description: 成功
      headers:
        Set-Cookie:
          schema:
            type: string
            example: session_id=423XKALd32LdKtqP9fLwrS; Path=/; Max-Age=1209600; HttpOnly
      content:
        application/json: {}
