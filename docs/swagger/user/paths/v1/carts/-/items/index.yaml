            example: session_id=423XKALd32LdKtqP9fLwrS; Path=/; Max-Age=1209600; HttpOnly
      content:
        application/json: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
