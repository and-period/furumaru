get:
  summary: 買い物かごの金額計算
  operationId: v1CalcCart
  tags:
  - Cart
  security:
  - cookieAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: number
    schema:
      type: integer
      format: int64
    description: 買い物かごの通番(未指定の場合、すべての買い物かごが対象)
    required: false
    example: 1
  - in: query
    name: prefecture
    schema:
      type: string
    description: 配送先都道府県コード(指定した場合、配送手数料を含めて返却する)
    required: false
    example: 13
  responses:
    200:
      description: 成功
      headers:
        Set-Cookie:
          schema:
            type: string
            example: session_id=423XKALd32LdKtqP9fLwrS; Path=/; Max-Age=1209600; HttpOnly
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1CalcCartResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
