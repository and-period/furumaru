spot:
  type: object
  description: スポット情報
  properties:
    id:
      type: string
      description: スポットID
    name:
      type: string
      description: スポット名
    description:
      type: string
      description: スポット説明
    thumbnailUrl:
      type: string
      description: スポットURL
    longitude:
      type: number
      format: double
      description: 経度
    latitude:
      type: number
      format: double
      description: 緯度
    userType:
      $ref: './../../../openapi.yaml#/components/schemas/spotUserType'
    userId:
      type: string
      description: 投稿者ID
    userName:
      type: string
      description: 投稿者名
    userThumbnailUrl:
      type: string
      description: 投稿者サムネイルURL
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - name
  - description
  - thumbnailUrl
  - longitude
  - latitude
  - userType
  - userId
  - userName
  - userThumbnailUrl
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    name: '東京タワー'
    description: '東京タワーの説明'
    thumbnailUrl: 'https://example.com/tokyo_tower.jpg'
    longitude: 139.732293
    latitude: 35.658580
    userType: 1
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    userName: 'ふるまる太郎'
    userThumbnailUrl: 'https://example.com/tokyo_tower.jpg'
    createdAt: 1614556800
    updatedAt: 1614556800
