producer:
  type: object
  description: 生産者情報
  properties:
    id:
      type: string
      description: 生産者ID
    coordinatorId:
      type: string
      description: 担当コーディネータID
    username:
      type: string
      description: 生産者名
    profile:
      type: string
      description: プロフィール
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      deprecated: true
      items:
        $ref: './../../../openapi.yaml#/components/schemas/thumbnail'
    headerUrl:
      type: string
      description: ヘッダー画像URL
    headers:
      type: array
      description: リサイズ済みヘッダー画像URL一覧
      deprecated: true
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みヘッダー画像URL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    promotionVideoUrl:
      type: string
      description: 紹介動画URL
    instagramId:
      type: string
      description: Instagramアカウント
    facebookId:
      type: string
      description: Facebookアカウント
    prefecture:
      type: string
      description: 都道府県
    city:
      type: string
      description: 市区町村
  required:
  - id
  - coordinatorId
  - username
  - profile
  - promotionVideoUrl
  - thumbnailUrl
  - thumbnails
  - headerUrl
  - headers
  - instagramId
  - facebookId
  - prefecture
  - city
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    coordinatorId: 'kSByoE6FetnPs5Byk3a9Zx'
    username: '&.農園'
    profile: '紹介文です。'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
    thumbnails:
    - url: 'https://and-period.jp/thumbnail_240.png'
      size: 1
    - url: 'https://and-period.jp/thumbnail_675.png'
      size: 2
    - url: 'https://and-period.jp/thumbnail_900.png'
      size: 3
    headerUrl: 'https://and-period.jp/header.png'
    headers:
    - url: 'https://and-period.jp/header_240.png'
      size: 1
    - url: 'https://and-period.jp/header_675.png'
      size: 2
    - url: 'https://and-period.jp/header_900.png'
      size: 3
    promotionVideoUrl: 'https://and-period.jp/promotion.mp4'
    instagramId: 'instagram-id'
    facebookId: 'facebook-id'
    prefecture: '東京都'
    city: '千代田区'
