authUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
    accountId:
      type: string
      description: 検索名
    username:
      type: string
      description: 表示名
    lastname:
      type: string
      description: 姓(16文字まで)
    firstname:
      type: string
      description: 名(16文字まで)
    lastnameKana:
      type: string
      description: 姓(かな)(ひらがな,32文字まで)
    firstnameKana:
      type: string
      description: 名(かな)(ひらがな,32文字まで)
    email:
      type: string
      description: メールアドレス
    notificationEnabled:
      type: boolean
      description: 通知設定
    thumbnailUrl:
      type: string
      description: サムネイルURL
  required:
  - id
  - accountId
  - username
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - notificationEnabled
  - thumbnailUrl
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    accountId: 'account-id'
    username: '&.購入者'
    lastname: '&.'
    firstname: '利用者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'りようしゃ'
    email: 'test-user@and-period.jp'
    notificationEnabled: true
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
createAuthUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
  required:
  - id
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
authGoogleAccountResponse:
  type: object
  properties:
    url:
      type: string
      description: Google認証用のURL
  required:
  - url
  example:
    url: 'https://accounts.google.com/o/oauth2/auth?client_id=xxxxxxxxxx'
authLineAccountResponse:
  type: object
  properties:
    url:
      type: string
      description: LINE認証用のURL
  required:
  - url
  example:
    url: 'https://access.line.me/oauth2/v2.1/authorize?client_id=xxxxxxxxxx'
