signInRequest:
  type: object
  properties:
    username:
      type: string
      description: ユーザー名(メールアドレス,電話番号)
    password:
      type: string
      description: パスワード
  required:
  - username
  - password
  example:
    username: 'test-user@and-period.jp'
    password: '12345678'
refreshAuthTokenRequest:
  type: object
  properties:
    refreshToken:
      type: string
      description: 更新トークン
  required:
  - refreshToken
  example:
    refreshToken: 'xxxxxxxxxx'
createAuthRequest:
  type: object
  properties:
    username:
      type: string
      description: ユーザー名(表示用)(32文字まで)
    accountId:
      type: string
      description: ユーザーID(検索用)(32文字まで)
    lastname:
      type: string
      description: 姓(16文字まで)
    firstname:
      type: string
      description: 名(16文字まで)
    lastnameKana:
      type: string
      description: 姓(かな)(ひらがな,32文字まで)
    firstnameKana:
      type: string
      description: 名(かな)(ひらがな,32文字まで)
    email:
      type: string
      format: email
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号(国際番号 + 電話番号)
    password:
      type: string
      description: パスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - username
  - accountId
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - phoneNumber
  - password
  - passwordConfirmation
  example:
    username: 'あんどぴりおど'
    accountId: '12345678'
    lastname: '&.'
    firstname: '利用者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'りようしゃ'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    password: '12345678'
    passwordConfirmation: '12345678'
verifyAuthRequest:
  type: object
  properties:
    id:
      type: string
      description: ユーザーID
    verifyCode:
      type: string
      description: 認証コード
  required:
  - id
  - verifyCode
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    verifyCode: '123456'
