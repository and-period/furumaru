signInRequest:
  type: object
  properties:
    username:
      type: string
      description: ユーザー名(メールアドレス,電話番号)
    password:
      type: string
      description: パスワード
  required:
  - username
  - password
  example:
    username: 'test-user@and-period.jp'
    password: '12345678'
refreshAuthTokenRequest:
  type: object
  properties:
    refreshToken:
      type: string
      description: 更新トークン
  required:
  - refreshToken
  example:
    refreshToken: 'xxxxxxxxxx'
createAuthRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号(国際番号 + 電話番号)
    password:
      type: string
      description: パスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - email
  - phoneNumber
  - password
  - passwordConfirmation
  example:
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    password: '12345678'
    passwordConfirmation: '12345678'
initializeAuthRequest:
  type: object
  properties:
    username:
      type: string
      description: ユーザー名(表示用)(32文字まで)
    accountId:
      type: string
      description: ユーザーID(検索用)(32文字まで)
  required:
  - username
  - accountId
  example:
    username: 'あんどぴりおど'
    accountId: '12345678'
verifyAuthRequest:
  type: object
  properties:
    id:
      type: string
      description: ユーザーID
    verifyCode:
      type: string
      description: 認証コード
  required:
  - id
  - verifyCode
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    verifyCode: '123456'
updateAuthEmailRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
  required:
  - email
  example:
    email: 'test-user@and-period.jp'
verifyAuthEmailRequest:
  type: object
  properties:
    verifyCode:
      type: string
      description: 認証コード
  required:
  - verifyCode
  example:
    verifyCode: '123456'
updateAuthPasswordRequest:
  type: object
  properties:
    oldPassword:
      type: string
      description: 現在のパスワード
    newPassword:
      type: string
      description: 新しいパスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - oldPassword
  - newPassword
  - passwordConfirmation
  example:
    oldPassword: '12345678'
    newPassword: '12345678'
    passwordConfirmation: '12345678'
forgotAuthPasswordRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
  required:
  - email
  example:
    email: 'test-user@and-period.jp'
resetAuthPasswordRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
    verifyCode:
      type: string
      description: 検証コード
    password:
      type: string
      description: パスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - email
  - verifyCode
  - password
  - passwordConfirmation
  example:
    email: 'test-user@and-period.jp'
    verifyCode: '123456'
    password: '12345678'
    passwordConfirmation: '12345678'
