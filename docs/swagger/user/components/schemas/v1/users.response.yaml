createUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
  required:
  - id
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
userMeResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号
    thumbnailUrl:
      type: string
      description: サムネイルURL
  required:
  - id
  - email
  - phoneNumber
  - thumbnailUrl
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
