checkoutRequest:
  type: object
  properties:
    coordinatorId:
      type: string
      description: コーディネータID
    boxNumber:
      type: integer
      format: int64
      description: 箱の通番（箱単位で購入する場合のみ）
    billingAddressId:
      type: string
      description: 請求先住所ID
    shippingAddressId:
      type: string
      description: 配送先住所ID
    promotionCode:
      type: string
      description: プロモーションコード（割引適用時のみ）
    paymentMethod:
      $ref: './../../../openapi.yaml#/components/schemas/paymentMethodType'
    callbackUrl:
      type: string
      description: 決済ページからの遷移先URL
    total:
      type: integer
      format: int64
      description: 支払い合計金額（誤り検出用）
    creditCard:
      $ref: '#/checkoutCreditCard'
  required:
  - coordinatorId
  - boxNumber
  - billingAddressId
  - shippingAddressId
  - promotionCode
  - paymentMethod
  - callbackUrl
  - total
  - creditCard
  example:
    coordinatorId: 'kSByoE6FetnPs5Byk3a9Zx'
    boxNumber: 1
    billingAddressId: 'kSByoE6FetnPs5Byk3a9Zx'
    shippingAddressId: 'kSByoE6FetnPs5Byk3a9Zx'
    promotionCode: 'code1234'
    paymentMethod: 2
    callbackUrl: 'http://example.com/redirect-url'
    total: 1980
    creditCard:
      number: '4111111111111111'
      month: 12
      year: 2024
      verificationValue: '123'
checkoutCreditCard:
  type: object
  properties:
    number:
      type: string
      description: カード番号
    month:
      type: integer
      format: int64
      description: 有効期限（月）
    year:
      type: integer
      format: int64
      description: 有効期限（年）
    verificationValue:
      type: string
      description: セキュリティコード
  required:
  - number
  - month
  - year
  - verificationValue
  example:
    number: '4111111111111111'
    month: 12
    year: 2024
    verificationValue: '123'
