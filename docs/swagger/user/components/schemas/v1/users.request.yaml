createUserRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    password:
      type: string
      description: パスワード (8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード (確認用)
  required:
  - email
  - phoneNumber
  - password
  - passwordConfirmation
  example:
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    password: '12345678'
    passwordConfirmation: '12345678'
verifyUserRequest:
  type: object
  properties:
    id:
      type: string
      description: ユーザーID
    verifyCode:
      type: string
      description: 認証コード
  required:
  - id
  - verifyCode
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    verifyCode: '123456'
