authResponse:
  type: object
  properties:
    userId:
      type: string
      description: 購入者ID
    accessToken:
      type: string
      description: アクセストークン
    refreshToken:
      type: string
      description: 更新トークン
    expiresIn:
      type: integer
      format: int32
      description: 有効期限
    tokenType:
      type: string
      description: トークン種別
  required:
  - userId
  - accessToken
  - refreshToken
  - expiresIn
  - tokenType
  example:
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    accessToken: 'xxxxxxxxxx'
    refreshToken: 'xxxxxxxxxx'
    expiresIn: 3600
    tokenType: 'Bearer'
