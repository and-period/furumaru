authResponse:
  type: object
  properties:
    userId:
      type: string
      description: 購入者ID
    accessToken:
      type: string
      description: アクセストークン
    refreshToken:
      type: string
      description: 更新トークン
    expiresIn:
      type: integer
      format: int32
      description: 有効期限
    tokenType:
      type: string
      description: トークン種別
  required:
  - userId
  - accessToken
  - refreshToken
  - expiresIn
  - tokenType
  example:
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    accessToken: 'xxxxxxxxxx'
    refreshToken: 'xxxxxxxxxx'
    expiresIn: 3600
    tokenType: 'Bearer'
authUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
    accountId:
      type: string
      description: 検索名
    username:
      type: string
      description: 表示名
    lastname:
      type: string
      description: 姓(16文字まで)
    firstname:
      type: string
      description: 名(16文字まで)
    lastnameKana:
      type: string
      description: 姓(かな)(ひらがな,32文字まで)
    firstnameKana:
      type: string
      description: 名(かな)(ひらがな,32文字まで)
    email:
      type: string
      description: メールアドレス
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      items:
        $ref: './../../../openapi.yaml#/components/schemas/thumbnail'
  required:
  - id
  - accountId
  - username
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - thumbnailUrl
  - thumbnails
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    accountId: 'account-id'
    username: '&.購入者'
    lastname: '&.'
    firstname: '利用者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'りようしゃ'
    email: 'test-user@and-period.jp'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
    thumbnails:
    - url: 'https://and-period.jp/thumbnail_240.png'
      size: 1
    - url: 'https://and-period.jp/thumbnail_675.png'
      size: 2
    - url: 'https://and-period.jp/thumbnail_900.png'
      size: 3
createAuthResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
  required:
  - id
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
