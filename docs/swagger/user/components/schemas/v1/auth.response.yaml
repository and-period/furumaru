authResponse:
  type: object
  properties:
    userId:
      type: string
      description: 購入者ID
    accessToken:
      type: string
      description: アクセストークン
    refreshToken:
      type: string
      description: 更新トークン
    expiresIn:
      type: integer
      format: int32
      description: 有効期限
    tokenType:
      type: string
      description: トークン種別
  required:
  - userId
  - accessToken
  - refreshToken
  - expiresIn
  - tokenType
  example:
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    accessToken: 'xxxxxxxxxx'
    refreshToken: 'xxxxxxxxxx'
    expiresIn: 3600
    tokenType: 'Bearer'
authUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
    username:
      type: string
      description: 表示名
    lastname:
      type: string
      description: 姓(16文字まで)
    firstname:
      type: string
      description: 名(16文字まで)
    lastnameKana:
      type: string
      description: 姓(かな)(ひらがな,32文字まで)
    firstnameKana:
      type: string
      description: 名(かな)(ひらがな,32文字まで)
    email:
      type: string
      description: メールアドレス
    thumbnailUrl:
      type: string
      description: サムネイルURL
  required:
  - id
  - username
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - thumbnailUrl
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    username: '&.購入者'
    lastname: '&.'
    firstname: '利用者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'りようしゃ'
    email: 'test-user@and-period.jp'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
createAuthResponse:
  type: object
  properties:
    id:
      type: string
      description: 購入者ID
  required:
  - id
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
