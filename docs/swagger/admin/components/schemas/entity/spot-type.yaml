spotType:
  type: object
  description: スポット種別情報
  properties:
    id:
      type: string
      description: スポット種別ID
    name:
      type: string
      description: スポット種別名
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - name
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    name: 'カフェ'
    createdAt: 1640962800
    updatedAt: 1640962800
