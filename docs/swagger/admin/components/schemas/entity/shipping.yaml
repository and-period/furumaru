shippingRate:
  type: object
  description: 配送料情報
  properties:
    number:
      type: integer
      format: int64
      description: No.
    name:
      type: string
      description: 配送料金設定名
    price:
      type: integer
      format: int64
      description: 配送料金（税込）
    prefectureCodes:
      type: array
      description: 対象都道府県コード一覧
      items:
        $ref: './../../../openapi.yaml#/components/schemas/prefecture'
  required:
  - number
  - name
  - price
  - prefectureCodes
shipping:
  type: object
  description: 配送設定情報
  properties:
    id:
      type: string
      description: 配送設定ID
    isDefault:
      type: boolean
      description: デフォルト設定
    box60Rates:
      type: array
      description: 箱サイズ60の通常配送料一覧
      items:
        $ref: '#/shippingRate'
    box60Frozen:
      type: integer
      format: int64
      description: 箱サイズ60の冷凍便追加配送料（税込）
    box80Rates:
      type: array
      description: 箱サイズ80の通常配送料一覧
      items:
        $ref: '#/shippingRate'
    box80Frozen:
      type: integer
      format: int64
      description: 箱サイズ80の冷凍便追加配送料（税込）
    box100Rates:
      type: array
      description: 箱サイズ100の通常配送料一覧
      items:
        $ref: '#/shippingRate'
    box100Frozen:
      type: integer
      format: int64
      description: 箱サイズ100の冷凍便追加配送料（税込）
    hasFreeShipping:
      type: boolean
      description: 送料無料オプションの有無
    freeShippingRates:
      type: integer
      format: int64
      description: 送料無料になる金額（税込）
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - isDefault
  - box60Rates
  - box60Frozen
  - box80Rates
  - box80Frozen
  - box100Rates
  - box100Frozen
  - hasFreeShipping
  - freeShippingRates
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    isDefault: false
    box60Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectureCodes: [1, 47]
    - number: 2
      name: 'その他'
      price: 1200
      prefectureCodes: [2, 3, 4]
    box60Frozen: 500
    box80Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectureCodes: [1, 47]
    - number: 2
      name: 'その他'
      price: 1200
      prefectureCodes: [2, 3, 4]
    box80Frozen: 500
    box100Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectureCodes: [1, 47]
    - number: 2
      name: 'その他'
      price: 1200
      prefectureCodes: [2, 3, 4]
    box100Frozen: 500
    hasFreeShipping: true
    freeShippingRates: 3000
    createdAt: 1640962800
    updatedAt: 1640962800
