order:
  type: object
  description: 注文履歴情報
  properties:
    id:
      type: string
      description: 注文履歴ID
    userId:
      type: string
      description: 購入者ID
    coordinatorId:
      type: string
      description: コーディネータID
    promotionId:
      type: string
      description: プロモーションID
    managementId:
      type: integer
      format: int64
      description: 注文管理用ID
    shippingMessage:
      type: string
      description: 発送連絡時のメッセージ
    type:
      $ref: './../../../openapi.yaml#/components/schemas/orderType'
    status:
      $ref: './../../../openapi.yaml#/components/schemas/orderStatus'
    metadata:
      $ref: '#/orderMetadata'
    payment:
      $ref: '#/orderPayment'
    refund:
      $ref: '#/orderRefund'
    fulfillments:
      type: array
      description: 注文配送一覧
      items:
        $ref: '#/orderFulfillment'
    items:
      type: array
      description: 注文商品一覧
      items:
        $ref: '#/orderItem'
    experience:
      $ref: '#/orderExperience'
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
    completedAt:
      type: integer
      format: int64
      description: 完了日時 (unixtime)
  required:
  - id
  - userId
  - coordinatorId
  - promotionId
  - managementId
  - shippingMessage
  - type
  - status
  - metadata
  - payment
  - refund
  - fulfillments
  - items
  - experience
  - createdAt
  - updatedAt
  - completedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    coordinatorId: 'kSByoE6FetnPs5Byk3a9Zx'
    promotionId: 'kSByoE6FetnPs5Byk3a9Zx'
    managementId: 1
    shippingMessage: '購入ありがとうございます'
    type: 1
    status: 5
    metadata:
      pickupAt: 1640962800
      pickupLocation: '店舗名・住所など'
    payment:
      transactionId: 'kSByoE6FetnPs5Byk3a9Zx'
      methodType: 2
      status: 4
      subtotal: 1000
      discount: 200
      shippingFee: 500
      total: 1300
      orderedAt: 1640962800
      paidAt: 1640962800
      addressId: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
      firstname: '購入者'
      postalCode: '1000014'
      prefectureCode: 13
      city: '千代田区'
      addressLine1: '永田町1-7-1'
      addressLine2: ''
      phoneNumber: '090-1234-1234'
    refund:
      total: 0
      type: 2
      reason: ''
      canceled: false
      canceledAt: 0
    fulfillments:
    - fulfillmentId: 'kSByoE6FetnPs5Byk3a9Zx'
      trackingNumber: 'kSByoE6FetnPs5Byk3a9Zx'
      status: 1
      shippingCarrier: 1
      shippingType: 1
      boxNumber: 1
      boxSize: 2
      boxRate: 80
      shippedAt: 0
      addressId: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
      firstname: '購入者'
      postalCode: '1000014'
      prefectureCode: 13
      city: '千代田区'
      addressLine1: '永田町1-7-1'
      addressLine2: ''
      phoneNumber: '090-1234-1234'
    items:
    - fulfillmentId: 'kSByoE6FetnPs5Byk3a9Zx'
      productId: 'kSByoE6FetnPs5Byk3a9Zx'
      price: 500
      quantity: 2
    experience:
      experienceId: 'kSByoE6FetnPs5Byk3a9Zx'
      adultCount: 1
      adultPrice: 1000
      juniorHighSchoolCount: 1
      juniorHighSchoolPrice: 800
      elementarySchoolCount: 1
      elementarySchoolPrice: 600
      preschoolCount: 1
      preschoolPrice: 400
      seniorCount: 1
      seniorPrice: 900
      remarks:
        transportation: '電車'
        requestedDate: '20221231'
        requestedTime: '1200'
    createdAt: 1640962800
    updatedAt: 1640962800
    completedAt: 1640962800
orderMetadata:
  type: object
  description: 注文メタデータ
  properties:
    pickupAt:
      type: integer
      format: int64
      description: 受け取り日時
    pickupLocation:
      type: string
      description: 受け取り場所
  required:
  - pickupAt
  - pickupLocation
  example:
    pickupAt: 1640962800
    pickupLocation: '店舗名・住所など'
orderPayment:
  type: object
  description: 注文決済情報
  properties:
    transactionId:
      type: string
      description: 取引ID
    methodType:
      $ref: './../../../openapi.yaml#/components/schemas/paymentMethodType'
    status:
      $ref: './../../../openapi.yaml#/components/schemas/paymentStatus'
    subtotal:
      type: integer
      format: int64
      description: 購入金額（税込）
    discount:
      type: integer
      format: int64
      description: 割引金額（税込）
    shippingFee:
      type: integer
      format: int64
      description: 配送手数料（税込）
    total:
      type: integer
      format: int64
      description: 合計金額（税込）
    orderedAt:
      type: integer
      format: int64
      description: 注文日時（unixtime）
    paidAt:
      type: integer
      format: int64
      description: 支払日時（unixtime）
    addressId:
      type: string
      description: 請求先 住所ID
    lastname:
      type: string
      description: 請求先 氏名（姓）
    firstname:
      type: string
      description: 請求先 氏名（名）
    postalCode:
      type: string
      description: 請求先 郵便番号
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
      description: 請求先 都道府県
    city:
      type: string
      description: 請求先 市区町村
    addressLine1:
      type: string
      description: 請求先 町名・番地
    addressLine2:
      type: string
      description: 請求先 ビル名・号室など
    phoneNumber:
      type: string
      description: 請求先 電話番号
  required:
  - transactionId
  - methodType
  - status
  - subtotal
  - discount
  - shippingFee
  - total
  - orderedAt
  - paidAt
  - addressId
  - lastname
  - firstname
  - postalCode
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - phoneNumber
  example:
    transactionId: 'kSByoE6FetnPs5Byk3a9Zx'
    methodType: 2
    status: 4
    subtotal: 1000
    discount: 200
    shippingFee: 500
    total: 1300
    orderedAt: 1640962800
    paidAt: 1640962800
    addressId: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '購入者'
    postalCode: '1000014'
    prefectureCode: 13
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    phoneNumber: '090-1234-1234'
orderRefund:
  type: object
  description: 注文キャンセル情報
  properties:
    total:
      type: integer
      format: int64
      description: 返金金額
    type:
      $ref: './../../../openapi.yaml#/components/schemas/orderRefundType'
    reason:
      type: string
      description: 注文キャンセル理由
    canceled:
      type: boolean
      description: 注文キャンセルフラグ
    canceledAt:
      type: integer
      format: int64
      description: 注文キャンセル日時（unixtime）
  required:
  - total
  - type
  - reason
  - canceled
  - canceledAt
  example:
    total: 0
    type: 2
    reason: ''
    canceled: false
    canceledAt: 0
orderFulfillment:
  type: object
  description: 注文配送情報
  properties:
    fulfillmentId:
      type: string
      description: 注文配送ID
    trackingNumber:
      type: string
      description: 伝票番号
    status:
      $ref: './../../../openapi.yaml#/components/schemas/fulfillmentStatus'
    shippingCarrier:
      $ref: './../../../openapi.yaml#/components/schemas/shippingCarrier'
    shippingType:
      $ref: './../../../openapi.yaml#/components/schemas/shippingType'
    boxNumber:
      type: integer
      format: int64
      description: 箱の通番
    boxSize:
      $ref: './../../../openapi.yaml#/components/schemas/shippingSize'
    boxRate:
      type: integer
      format: int64
      description: 箱の占有率
    shippedAt:
      type: integer
      format: int64
      description: 配送日時（unixtime）
    addressId:
      type: string
      description: 配送先 住所ID
    lastname:
      type: string
      description: 配送先 氏名（姓）
    firstname:
      type: string
      description: 配送先 氏名（名）
    postalCode:
      type: string
      description: 配送先 郵便番号
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
      description: 配送先 都道府県
    city:
      type: string
      description: 配送先 市区町村
    addressLine1:
      type: string
      description: 配送先 町名・番地
    addressLine2:
      type: string
      description: 配送先 ビル名・号室など
    phoneNumber:
      type: string
      description: 配送先 電話番号
  required:
  - fulfillmentId
  - trackingNumber
  - status
  - shippingCarrier
  - shippingType
  - boxNumber
  - boxSize
  - boxRate
  - shippedAt
  - addressId
  - lastname
  - firstname
  - postalCode
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - phoneNumber
  example:
    fulfillmentId: 'kSByoE6FetnPs5Byk3a9Zx'
    trackingNumber: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 1
    shippingCarrier: 1
    shippingType: 1
    boxNumber: 1
    boxSize: 2
    boxRate: 80
    shippedAt: 0
    addressId: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '購入者'
    postalCode: '1000014'
    prefectureCode: 13
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    phoneNumber: '090-1234-1234'
orderItem:
  type: object
  description: 注文商品情報
  properties:
    fulfillmentId:
      type: string
      description: 注文配送ID
    productId:
      type: string
      description: 商品ID
    price:
      type: integer
      format: int64
      description: 購入価格（税込）
    quantity:
      type: integer
      format: int64
      description: 購入数量
  required:
  - fulfillmentId
  - productId
  - price
  - quantity
  example:
    fulfillmentId: 'kSByoE6FetnPs5Byk3a9Zx'
    productId: 'kSByoE6FetnPs5Byk3a9Zx'
    price: 500
    quantity: 2
orderExperience:
  type: object
  description: 注文体験情報
  properties:
    experienceId:
      type: string
      description: 体験ID
    adultCount:
      type: integer
      format: int64
      description: 大人人数
    adultPrice:
      type: integer
      format: int64
      description: 大人価格（税込）
    juniorHighSchoolCount:
      type: integer
      format: int64
      description: 中学生人数
    juniorHighSchoolPrice:
      type: integer
      format: int64
      description: 中学生価格（税込）
    elementarySchoolCount:
      type: integer
      format: int64
      description: 小学生人数
    elementarySchoolPrice:
      type: integer
      format: int64
      description: 小学生価格（税込）
    preschoolCount:
      type: integer
      format: int64
      description: 幼児人数
    preschoolPrice:
      type: integer
      format: int64
      description: 幼児価格（税込）
    seniorCount:
      type: integer
      format: int64
      description: シニア人数
    seniorPrice:
      type: integer
      format: int64
      description: シニア価格（税込）
    remarks:
      $ref: '#/orderExperienceRemarks'
  required:
  - experienceId
  - adultCount
  - adultPrice
  - juniorHighSchoolCount
  - juniorHighSchoolPrice
  - elementarySchoolCount
  - elementarySchoolPrice
  - preschoolCount
  - preschoolPrice
  - seniorCount
  - seniorPrice
  - remarks
  example:
    experienceId: 'kSByoE6FetnPs5Byk3a9Zx'
    adultCount: 1
    adultPrice: 1000
    juniorHighSchoolCount: 1
    juniorHighSchoolPrice: 800
    elementarySchoolCount: 1
    elementarySchoolPrice: 600
    preschoolCount: 1
    preschoolPrice: 400
    seniorCount: 1
    seniorPrice: 900
    remarks:
      transportation: '電車'
      requestedDate: '20221231'
      requestedTime: '1200'
orderExperienceRemarks:
  type: object
  description: 注文体験備考
  properties:
    transportation:
      type: string
      description: 交通手段
    requestedDate:
      type: string
      description: 体験希望日
    requestedTime:
      type: string
      description: 体験希望時間
  required:
  - transportation
  - requestedDate
  - requestedTime
  example:
    transportation: '電車'
    requestedDate: '20221231'
    requestedTime: '1200'
