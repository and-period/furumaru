schedule:
  type: object
  description: マルシェ開催スケジュール情報
  properties:
    id:
      type: string
      description: マルシェ開催スケジュールID
    coordinatorId:
      type: string
      description: コーディネーターID
    shippingId:
      type: string
      description: 配送設定ID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/scheduleStatus'
    title:
      type: string
      description: タイトル
    description:
      type: string
      description: 説明
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みサムネイルURL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    imageUrl:
      type: string
      description: ふた絵URL
    openingVideoUrl:
      type: string
      description: オープニング動画URL
    public:
      type: boolean
      description: 公開フラグ
    approved:
      type: boolean
      description: 承認フラグ
    startAt:
      type: integer
      format: int64
      description: ライブ開始日時 (unixtime)
    endAt:
      type: integer
      format: int64
      description: ライブ終了日時 (unixtime)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - coordinatorId
  - shippingId
  - status
  - title
  - description
  - thumbnailUrl
  - thumbnails
  - imageUrl
  - openingVideoUrl
  - public
  - approved
  - startAt
  - endAt
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    coordinatorId: 'coordinator-id'
    shippingId: 'shipping-id'
    status: 4
    title: 'マルシェ開催スケジュールタイトル'
    description: 'マルシェ開催スケジュールの説明'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
    thumbnails:
    - url: 'https://and-period.jp/thumbnail_240.png'
      size: 1
    - url: 'https://and-period.jp/thumbnail_675.png'
      size: 2
    - url: 'https://and-period.jp/thumbnail_900.png'
      size: 3
    imageUrl: 'https://and-period.jp/image.png'
    openingVideoUrl: 'https://and-period.jp/opening.mp4'
    public: true
    approved: true
    startAt: 1640962800
    endAt: 1640962800
    createdAt: 1640962800
    updatedAt: 1640962800
