address:
  type: object
  description: アドレス情報
  properties:
    addressId:
      type: string
      description: アドレス帳ID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓（かな）
    firstnameKana:
      type: string
      description: 名（かな）
    postalCode:
      type: string
      description: 郵便番号
    prefecture:
      type: string
      description: 都道府県
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    addressLine1:
      type: string
      description: 町名・番地
    addressLine2:
      type: string
      description: ビル名・号室など
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
  required:
  - addressId
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - postalCode
  - prefecture
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - phoneNumber
  example:
    addressId: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '利用者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'りようしゃ'
    postalCode: '1000014'
    prefecture: '東京都'
    prefectureCode: 13
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    phoneNumber: '+819012345678'
