admin:
  type: object
  description: 管理者情報
  properties:
    id:
      type: string
      description: 管理者ID
    type:
      $ref: './../../../openapi.yaml#/components/schemas/adminType'
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    email:
      type: string
      description: メールアドレス
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - type
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    type: 2
    lastname: '&.'
    firstname: '管理者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'かんりしゃ'
    email: 'test-user@and-period.jp'
    createdAt: 1640962800
    updatedAt: 1640962800
