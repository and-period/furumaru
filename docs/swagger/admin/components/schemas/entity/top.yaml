topOrderValue:
  properties:
    value:
      type: integer
      format: int64
      description: 値
    comparison:
      type: float
      description: 比較値
  required:
  - value
  - comparison
  example:
    value: 1
    comparison: 0.5
topOrderSalesTrend:
  properties:
    period:
      type: string
      description: 期間
    salesTotal:
      type: integer
      format: int64
      description: 売上合計
  required:
  - period
  - salesTotal
  example:
    period: '2022-01'
    salesTotal: 100000
