user:
  type: object
  description: 購入者情報
  properties:
    id:
      type: string
      description: 購入者ID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    registered:
      type: boolean
      description: 会員登録フラグ
    status:
      $ref: './../../../openapi.yaml#/components/schemas/userStatus'
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    postalCode:
      type: string
      description: 郵便番号
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    addressLine1:
      type: string
      description: 町名・番地
    addressLine2:
      type: string
      description: ビル名・号室など
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - registered
  - status
  - email
  - phoneNumber
  - postalCode
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '購入者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'こうにゅうしゃ'
    registered: true
    status: 4
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    postalCode: '1000014'
    prefectureCode: 13
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    createdAt: 1640962800
    updatedAt: 1640962800
userToList:
  type: object
  description: 購入者一覧用情報
  properties:
    id:
      type: string
      description: 購入者ID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    email:
      type: string
      description: メールアドレス
    registered:
      type: boolean
      description: 会員登録フラグ
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    totalOrder:
      type: integer
      format: int64
      description: 購入回数
    totalAmount:
      type: integer
      format: itn64
      description: 購入金額
  required:
  - id
  - lastname
  - firstname
  - email
  - registered
  - prefectureCode
  - city
  - totalOrder
  - totalAmount
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '購入者'
    email: 'test-user@and-period.jp'
    registered: true
    prefectureCode: 13
    city: '千代田区'
    totalOrder: 2
    totalAmount: 1980
userOrder:
  type: object
  description: 購入者の注文情報
  properties:
    orderId:
      type: string
      description: 注文履歴ID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/paymentStatus'
    total:
      type: integer
      format: int64
      description: 支払い合計金額
    orderedAt:
      type: integer
      format: int64
      description: 注文日時
    paidAt:
      type: integer
      format: int64
      description: 支払日時
  required:
  - orderId
  - status
  - total
  - orderedAt
  - paidAt
  example:
    orderId: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 2
    total: 1980
    orderedAt: 1640962800
    paidAt: 1640962800
