user:
  type: object
  description: 購入者情報
  properties:
    id:
      type: string
      description: 購入者ID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/userStatus'
    registered:
      type: boolean
      description: 会員登録フラグ
    username:
      type: string
      description: ユーザー名 (表示名)
    accountId:
      type: string
      description: ユーザー名 (検索用)
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みサムネイルURL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - status
  - registered
  - username
  - accountId
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - phoneNumber
  - thumbnailUrl
  - thumbnails
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 3
    registered: true
    username: 'username'
    accountId: 'account-id'
    lastname: '&.'
    firstname: '購入者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'こうにゅうしゃ'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    thumbnailUrl: 'http://example.com/thumbnail.png'
    thumbnails:
    - url: 'https://and-period.jp/thumbnail_240.png'
      size: 1
    - url: 'https://and-period.jp/thumbnail_675.png'
      size: 2
    - url: 'https://and-period.jp/thumbnail_900.png'
      size: 3
    createdAt: 1640962800
    updatedAt: 1640962800
userToList:
  type: object
  description: 購入者一覧用情報
  properties:
    id:
      type: string
      description: 購入者ID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    email:
      type: string
      description: メールアドレス
    status:
      $ref: './../../../openapi.yaml#/components/schemas/userStatus'
    registered:
      type: boolean
      description: 会員登録フラグ
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    paymentTotalCount:
      type: integer
      format: int64
      description: 支払い回数
  required:
  - id
  - lastname
  - firstname
  - email
  - status
  - registered
  - prefectureCode
  - city
  - paymentTotalCount
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '購入者'
    email: 'test-user@and-period.jp'
    status: 3
    registered: true
    prefectureCode: 13
    city: '千代田区'
    paymentTotalCount: 2
userOrder:
  type: object
  description: 購入者の注文情報
  properties:
    orderId:
      type: string
      description: 注文履歴ID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/paymentStatus'
    subtotal:
      type: integer
      format: int64
      description: 購入商品合計金額
    total:
      type: integer
      format: int64
      description: 支払い合計金額
    orderedAt:
      type: integer
      format: int64
      description: 注文日時
    paidAt:
      type: integer
      format: int64
      description: 支払日時
  required:
  - orderId
  - status
  - subtotal
  - total
  - orderedAt
  - paidAt
  example:
    orderId: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 2
    total: 1980
    orderedAt: 1640962800
    paidAt: 1640962800
