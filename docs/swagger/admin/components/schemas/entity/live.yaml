live:
  type: object
  description: ライブ配信情報
  properties:
    id:
      type: string
      description: ライブID
    scheduleId:
      type: string
      description: マルシェ開催スケジュールID
    producerId:
      type: string
      description: 生産者ID
    productIds:
      type: array
      description: 商品一覧
      items:
        type: string
        description: 商品ID
    comment:
      type: string
      description: コメント
    startAt:
      type: integer
      format: int64
      description: ライブ開始予定日時 (unixtime)
    endAt:
      type: integer
      format: int64
      description: ライブ終了予定日時 (unixtime)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - scheduleId
  - producerId
  - productIds
  - comment
  - startAt
  - endAt
  - createdAt
  - updatedAt
