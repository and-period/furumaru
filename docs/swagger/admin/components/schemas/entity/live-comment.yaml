liveComment:
  type: object
  properties:
    id:
      type: string
      description: コメントID
    userId:
      type: string
      description: ユーザーID
    username:
      type: string
      description: ユーザー名
    accountId:
      type: string
      description: アカウントID
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      deprecated: true
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みサムネイルURL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    comment:
      type: string
      description: コメント
    disabled:
      type: boolean
      description: コメント無効化フラグ
    publishedAt:
      type: integer
      format: int64
      description: 投稿日時
  required:
  - id
  - userId
  - username
  - accountId
  - thumbnailUrl
  - thumbnails
  - comment
  - disabled
  - publishedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    username: 'ふるマル 太郎'
    accountId: 'account-id'
    thumbnailUrl: 'http://example.com/thumbnail.png'
    thumbnails:
    - url: 'https://and-period.jp/thumbnail_240.png'
      size: 1
    - url: 'https://and-period.jp/thumbnail_675.png'
      size: 2
    - url: 'https://and-period.jp/thumbnail_900.png'
      size: 3
    comment: 'こんにちは'
    disabled: false
    publishedAt: 1640962800
