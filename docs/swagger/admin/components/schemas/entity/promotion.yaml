promotion:
  type: object
  description: プロモーション情報
  properties:
    id:
      type: string
      description: プロモーションID
    title:
      type: string
      description: タイトル
    description:
      type: string
      description: 詳細説明
    status:
      $ref: './../../../openapi.yaml#/components/schemas/promotionStatus'
    public:
      type: boolean
      description: 公開フラグ
    discountType:
      $ref: './../../../openapi.yaml#/components/schemas/discountType'
    discountRate:
      type: integer
      format: int64
      description: 割引額(単位:円/%)
    code:
      type: string
      description: クーポンコード
    startAt:
      type: integer
      format: int64
      description: クーポン利用可能開始日時(unixtime)
    endAt:
      type: integer
      format: int64
      description: クーポン利用可能終了日時(unixtime)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - title
  - description
  - status
  - public
  - discountType
  - discountRate
  - code
  - startAt
  - endAt
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    title: 'プロモーションタイトル'
    description: 'セール情報をお届けします。'
    status: 3
    public: true
    discountType: 1
    discountRate: 300
    code: 'code1234'
    startAt: 1640962800
    endAt: 1640962800
    createdAt: 1640962800
    updatedAt: 1640962800
