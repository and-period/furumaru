broadcast:
  type: object
  description: マルシェライブ配信情報
  properties:
    id:
      type: string
      description: マルシェライブ配信ID
    scheduleId:
      type: string
      description: マルシェ開催スケジュールID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/broadcastStatus'
    inputUrl:
      type: string
      description: ライブ配信URL(入力側)
    outputUrl:
      type: string
      description: ライブ配信URL(出力側)
    archiveUrl:
      type: string
      description: オンデマンド配信URL
    youtubeAccount:
      type: string
      description: YouTubeアカウントID
    youtubeAdminUrl:
      type: string
      description: YouTube管理画面URL
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - scheduleId
  - status
  - inputUrl
  - outputUrl
  - archiveUrl
  - youtubeAccount
  - youtubeAdminUrl
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    scheduleId: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 4
    inputUrl: 'rtmp://127.0.0.1:1935/app/instance'
    outputUrl: 'http://example.com/index.m3u8'
    archiveUrl: 'http://example.com/index.mp4'
    youtubeAccount: 'UC9kMz1e3J1JGZz1bFv1Jn1g'
    youtubeAdminUrl: 'https://studio.youtube.com/video/live-broadcast-id/livestreaming'
    createdAt: 1640962800
    updatedAt: 1640962800
guestBroadcast:
  type: object
  description: ゲスト用マルシェライブ配信情報
  properties:
    title:
      type: string
      description: タイトル
    description:
      type: string
      description: 説明
    startAt:
      type: integer
      format: int64
      description: ライブ開始日時 (unixtime)
    endAt:
      type: integer
      format: int64
      description: ライブ終了日時 (unixtime)
    coordinatorMarche:
      type: string
      description: 配信担当者のマルシェ名
    coordinatorName:
      type: string
      description: 配信担当者の名前
  required:
  - title
  - description
  - startAt
  - endAt
  - coordinatorMarche
  - coordinatorName
  example:
    title: 'タイトル'
    description: '説明'
    startAt: 1640962800
    endAt: 1640962800
    coordinatorMarche: 'マルシェ名'
    coordinatorName: '名前'
