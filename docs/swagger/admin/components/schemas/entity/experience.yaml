experience:
  type: object
  description: 体験情報
  properties:
    id:
      type: string
      description: 体験ID
    coordinatorId:
      type: string
      description: コーディネータID
    producerId:
      type: string
      description: 生産者ID
    experienceTypeId:
      type: string
      description: 体験種別ID
    title:
      type: string
      description: タイトル
    description:
      type: string
      description: 説明
    public:
      type: boolean
      description: 公開フラグ
    soldOut:
      type: boolean
      description: 完売フラグ
    status:
      $ref: './../../../openapi.yaml#/components/schemas/experienceStatus'
    media:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
            description: メディアURL
          isThumbnail:
            type: boolean
            description: サムネイルとして使用（1つまで）
        required:
        - url
        - isThumbnail
    priceAdult:
      type: integer
      format: int64
      description: 大人販売価格（税込）
    priceJuniorHighSchool:
      type: integer
      format: int64
      description: 中学生販売価格（税込）
    priceElementarySchool:
      type: integer
      format: int64
      description: 小学生販売価格（税込）
    pricePreschool:
      type: integer
      format: int64
      description: 幼児販売価格（税込）
    priceSenior:
      type: integer
      format: int64
      description: シニア販売価格（税込）
    recommendedPoint1:
      type: string
      description: おすすめポイント1
    recommendedPoint2:
      type: string
      description: おすすめポイント2
    recommendedPoint3:
      type: string
      description: おすすめポイント3
    promotionVideoUrl:
      type: string
      description: 紹介動画URL
    hostPostalCode:
      type: string
      description: 開催地（郵便番号）
    hostPrefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
      description: 開催地（都道府県）
    hostCity:
      type: string
      description: 開催地（市区町村）
    hostAddressLine1:
      type: string
      description: 開催地（住所1）
    hostAddressLine2:
      type: string
      description: 開催地（住所2）
    startAt:
      type: integer
      format: int64
      description: 販売開始日時 (unixtime)
    endAt:
      type: integer
      format: int64
      description: 販売終了日時 (unixtime)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - coordinatorId
  - producerId
  - experienceTypeId
  - title
  - description
  - public
  - soldOut
  - status
  - media
  - priceAdult
  - priceJuniorHighSchool
  - priceElementarySchool
  - pricePreschool
  - priceSenior
  - recommendedPoint1
  - recommendedPoint2
  - recommendedPoint3
  - promotionVideoUrl
  - hostPostalCode
  - hostPrefectureCode
  - hostCity
  - hostAddressLine1
  - hostAddressLine2
  - startAt
  - endAt
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    coordinatorId: 'kSByoE6FetnPs5Byk3a9Zx'
    producerId: 'kSByoE6FetnPs5Byk3a9Zx'
    experienceTypeId: 'kSByoE6FetnPs5Byk3a9Zx'
    title: 'じゃがいも堀り'
