    recommendedPoint1: '新鮮なじゃがいもを堀ります'
    recommendedPoint2: 'じゃがいもの美味しさを体験'
    recommendedPoint3: '楽しい体験ができます'
    promotionVideoUrl: 'https://example.com/promotion.mp4'
    hostPostalCode: '1600023'
