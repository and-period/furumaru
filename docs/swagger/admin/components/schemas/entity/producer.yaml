producer:
  type: object
  description: 生産者情報
  properties:
    id:
      type: string
      description: 生産者ID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/adminStatus'
    coordinatorId:
      type: string
      description: 担当コーディネータID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    username:
      type: string
      description: 生産者名
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    postalCode:
      type: string
      description: 郵便番号
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    addressLine1:
      type: string
      description: 町名・番地
    addressLine2:
      type: string
      description: ビル名・号室など
    profile:
      type: string
      description: プロフィール
    thumbnailUrl:
      type: string
      description: サムネイルURL
    thumbnails:
      type: array
      description: リサイズ済みサムネイルURL一覧
      deprecated: true
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みサムネイルURL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    headerUrl:
      type: string
      description: ヘッダー画像URL
    headers:
      type: array
      description: リサイズ済みヘッダー画像URL一覧
      deprecated: true
      items:
        type: object
        properties:
          url:
            type: string
            description: リサイズ済みヘッダー画像URL
          size:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
        required:
        - url
        - size
    promotionVideoUrl:
      type: string
      description: 紹介動画URL
    bonusVideoUrl:
      type: string
      description: 購入特典動画URL
    instagramId:
      type: string
      description: Instagramアカウント
    facebookId:
      type: string
      description: Facebookアカウント
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - status
  - coordinatorId
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - username
  - email
  - phoneNumber
  - postalCode
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - profile
  - promotionVideoUrl
  - bonusVideoUrl
  - thumbnailUrl
  - thumbnails
  - headerUrl
  - headers
  - instagramId
  - facebookId
  - createdAt
  - updatedAt
  example:
