coordinator:
  type: object
  description: コーディネータ情報
  properties:
    id:
      type: string
      description: コーディネータID
    status:
      $ref: './../../../openapi.yaml#/components/schemas/adminStatus'
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    username:
      type: string
      description: コーディネータ名
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    postalCode:
      type: string
      description: 郵便番号
    prefectureCode:
      $ref: './../../../openapi.yaml#/components/schemas/prefecture'
    city:
      type: string
      description: 市区町村
    addressLine1:
      type: string
      description: 町名・番地
    addressLine2:
      type: string
      description: ビル名・号室など
    profile:
      type: string
      description: プロフィール
    thumbnailUrl:
      type: string
      description: サムネイルURL
    headerUrl:
      type: string
      description: ヘッダー画像URL
    promotionVideoUrl:
      type: string
      description: 紹介動画URL
    bonusVideoUrl:
      type: string
      description: 購入特典動画URL
    instagramId:
      type: string
      description: Instagramアカウント
    facebookId:
      type: string
      description: Facebookアカウント
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - status
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - username
  - email
  - phoneNumber
  - postalCode
  - prefectureCode
  - city
  - addressLine1
  - addressLine2
  - profile
  - promotionVideoUrl
  - bonusVideoUrl
  - thumbnailUrl
  - headerUrl
  - instagramId
  - facebookId
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    status: 2
    lastname: '&.'
    firstname: '管理者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'かんりしゃ'
    username: '&.農園'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    postalCode: '1000014'
    prefecture: 13
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    profile: '紹介文です。'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
    headerUrl: 'https://and-period.jp/header.png'
    promotionVideoUrl: 'https://and-period.jp/promotion.mp4'
    bonusVideoUrl: 'https://and-period.jp/bonus.mp4'
    instagramId: 'instagram-id'
    facebookId: 'facebook-id'
    createdAt: 1640962800
    updatedAt: 1640962800
