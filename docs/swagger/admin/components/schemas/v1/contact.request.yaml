updateContactRequest:
  type: object
  properties:
    categoryId:
      type: string
      description: お問い合わせ種別ID
    title:
      type: string
      description: お問い合わせ件名(128文字まで)
    content:
      type: string
      description: お問い合わせ内容(2000文字まで)
    userName:
      type: string
      description: 氏名(128文字まで)
    userId:
      type: string
      description: 問い合わせ作成者ID
    email:
      type: string
      format: email
      description: メールアドレス(256文字まで)
    phoneNumber:
      type: string
      description: 電話番号(18文字まで)
    status:
      $ref: './../../../openapi.yaml#/components/schemas/contactStatus'
    responderId:
      type: string
      description: 対応者ID
    note:
      type: string
      description: 対応メモ(2000文字まで)
  required:
  - categoryId
  - title
  - content
  - userName
  - email
  - phoneNumber
  - status
  - responderId
  - note
  example:
    categoryId: 'kSByoE6FetnPs5Byk3a9Zx'
    title: 'お問い合わせ件名'
    content: 'お問い合わせ内容です。'
    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    userName: 'お問い合わせ者'
    email: 'test-user@and-period.jp'
    phoneNumber: '09012345678'
    status: 1
    responderId: 'kSByoE6FetnPs5Byk3a9Zx'
    note: '対応者のメモです。'
