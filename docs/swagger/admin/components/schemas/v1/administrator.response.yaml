          firstname:
            type: string
            description: 名
          lastnameKana:
            type: string
            description: 姓(かな)
          firstnameKana:
            type: string
            description: 名(かな)
          email:
            type: string
            description: メールアドレス
          phoneNumber:
            type: string
            description: 電話番号 (国際番号 + 電話番号)
          createdAt:
            type: integer
            format: int64
            description: 登録日時 (unixtime)
          updatedAt:
            type: integer
