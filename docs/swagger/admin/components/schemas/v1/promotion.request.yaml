createPromotionRequest:
  type: object
  properties:
    title:
      type: string
      description: タイトル(200文字まで)
    description:
      type: string
      description: 説明(2000文字まで)
    public:
      type: boolean
      description: 公開フラグ
    publishedAt:
      type: integer
      format: int64
      description: 公開日時(unixtime)
    discountType:
      $ref: './../../../openapi.yaml#/components/schemas/discountType'
    discountRate:
      type: integer
      format: int64
      description: 割引額(単位:円/%,0以上)
    code:
      type: string
      description: クーポンコード(8文字,使用可能文字:半角英数字)
    startAt:
      type: integer
      format: int64
      description: クーポン利用可能開始日時(unixtime)
    endAt:
      type: integer
      format: int64
      description: クーポン利用可能終了日時(unixtime)
  required:
  - title
  - description
  - public
  - publishedAt
  - discountType
  - discountRate
  - code
  - startAt
  - endAt
  example:
    title: 'プロモーションタイトル'
    description: 'セール情報をお届けします。'
    public: true
    publishedAt: 1640962800
    discountType: 1
    discountRate: 300
    code: 'code1234'
    startAt: 1640962800
    endAt: 1640962800
