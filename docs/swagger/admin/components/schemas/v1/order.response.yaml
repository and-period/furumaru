    userId: 'kSByoE6FetnPs5Byk3a9Zx'
    userName: '&. 購入者'
    payment:
      transactionId: 'kSByoE6FetnPs5Byk3a9Zx'
      methodId: 'kSByoE6FetnPs5Byk3a9Zx'
      methodType: 2
      status: 4
      subtotal: 1000
      discount: 200
      shippingFee: 500
      tax: 130
      total: 1430
      addressId: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
