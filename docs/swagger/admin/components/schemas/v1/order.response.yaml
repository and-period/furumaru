      addressLine2: ''
      phoneNumber: '+819012345678'
    fulfillment:
      trackingNumber: 'kSByoE6FetnPs5Byk3a9Zx'
      status: 1
      shippingCarrier: 1
      shippingMethod: 1
      boxSize: 2
      addressId: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
      firstname: '購入者'
      postalCode: '1000014'
