orderResponse:
  type: object
  properties:
    id:
      type: string
      description: 注文ID
    scheduleId:
      type: string
      description: 開催スケジュールID
    promotionId:
      type: string
      description: プロモーションID
    userId:
      type: string
      description: ユーザーID
    userName:
      type: string
      description: 注文者名
    payment:
      type: object
      description: 支払い情報
      properties:
        transactionId:
          type: string
          description: 取引ID
        methodId:
          type: string
          description: 決済手段ID
        methodType:
          $ref: './../../../openapi.yaml#/components/schemas/paymentMethodType'
        status:
          $ref: './../../../openapi.yaml#/components/schemas/paymentStatus'
        subtotal:
          type: integer
          format: int64
          description: 購入金額
        discount:
          type: integer
          format: int64
          description: 割引金額
        shippingFee:
          type: integer
          format: int64
          description: 配送料金
        tax:
          type: integer
          format: int64
          description: 消費税
        total:
          type: integer
          format: int64
          description: 支払い合計金額
        addressId:
          type: string
          description: 請求先情報ID
        lastname:
          type: string
          description: 請求先情報 姓
        firstname:
          type: string
          description: 請求先情報 名
        postalCode:
          type: string
          description: 請求先情報 郵便番号
        prefecture:
          $ref: './../../../openapi.yaml#/components/schemas/prefecture'
          description: 請求先情報 都道府県
        city:
          type: string
          description: 請求先情報 市区町村
        addressLine1:
          type: string
          description: 請求先情報 町名・番地
        addressLine2:
          type: string
          description: 請求先情報 ビル名・号室など
        phoneNumber:
          type: string
          description: 請求先情報 電話番号
      required:
      - transactionId
      - methodId
      - methodType
      - status
      - subtotal
      - discount
      - shippingFee
      - tax
      - total
      - addressId
      - lastname
      - firstname
      - postalCode
      - prefecture
      - city
      - addressLine1
      - addressLine2
      - phoneNumber
    fulfillment:
      type: object
      description: 配送情報
      properties:
        trackingNumber:
          type: string
          description: 伝票番号
        status:
          $ref: './../../../openapi.yaml#/components/schemas/fulfillmentStatus'
        shippingCarrier:
          $ref: './../../../openapi.yaml#/components/schemas/shippingCarrier'
        shippingMethod:
          $ref: './../../../openapi.yaml#/components/schemas/deliveryType'
        boxSize:
          $ref: './../../../openapi.yaml#/components/schemas/shippingSize'
        addressId:
          type: string
          description: 配送先情報ID
        lastname:
          type: string
          description: 配送先情報 姓
        firstname:
          type: string
          description: 配送先情報 名
        postalCode:
          type: string
          description: 配送先情報 郵便番号
        prefecture:
          $ref: './../../../openapi.yaml#/components/schemas/prefecture'
          description: 配送先情報 都道府県
        city:
          type: string
          description: 配送先情報 市区町村
        addressLine1:
          type: string
          description: 配送先情報 町名・番地
        addressLine2:
          type: string
          description: 配送先情報 ビル名・号室など
        phoneNumber:
          type: string
          description: 配送先情報 電話番号
      required:
      - trackingNumber
      - status
      - shippingCarrier
      - shippingMethod
      - boxSize
      - addressId
      - lastname
      - firstname
      - postalCode
      - prefecture
      - city
      - addressLine1
      - addressLine2
      - phoneNumber
    refund:
      type: object
      description: 注文キャンセル情報
      properties:
        canceled:
          type: boolean
          description: 注文キャンセルフラグ
        type:
          $ref: './../../../openapi.yaml#/components/schemas/orderRefundType'
        reason:
          type: string
          description: 注文キャンセル理由詳細
        total:
          type: integer
          format: int64
          description: 返金金額
      required:
      - canceled
      - type
      - reason
      - total
    items:
      type: array
      description: 注文商品一覧
      items:
        type: object
        properties:
          productId:
            type: string
            description: 商品ID
          name:
            type: string
            description: 商品名
          price:
            type: integer
            format: int64
            description: 購入価格
          quantity:
            type: integer
            format: int64
            description: 購入数量
          weight:
            type: number
            format: double
            description: 重量(kg,少数第一位まで)
          media:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  description: メディアURL
                isThumbnail:
                  type: boolean
                  description: サムネイルとして使用(1つまで)
              required:
              - url
              - isThumbnail
        required:
        - productId
        - name
        - price
        - quantity
        - weight
        - media
    orderedAt:
      type: integer
      format: int64
      description: 注文日時 (unixtime)
    paidAt:
      type: integer
      format: int64
      description: 支払日時 (unixtime)
    deliveredAt:
      type: integer
      format: int64
      description: 配送日時 (unixtime)
    canceledAt:
      type: integer
      format: int64
      description: 注文キャンセル日時 (unixtime)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - scheduleId
  - promotionId
  - userId
  - userName
  - payment
  - fulfillment
  - refund
  - items
  - orderedAt
  - paidAt
  - deliveredAt
  - canceledAt
  - createdAt
  - updatedAt
