authResponse:
  type: object
  properties:
    adminId:
      type: string
      description: 管理者ID
    role:
      type: integer
      format: int32
      description: 権限(1:システム管理者,2:仲介者,3:生産者)
    accessToken:
      type: string
      description: アクセストークン
    refreshToken:
      type: string
      description: 更新トークン
    expiresIn:
      type: integer
      format: int32
      description: 有効期限
    tokenType:
      type: string
      description: トークン種別
  required:
  - adminId
  - role
  - accessToken
  - refreshToken
  - expiresIn
  - tokenType
  example:
    adminId: 'kSByoE6FetnPs5Byk3a9Zx'
    role: 1
    accessToken: 'xxxxxxxxxx'
    refreshToken: 'xxxxxxxxxx'
    expiresIn: 3600
    tokenType: 'Bearer'
