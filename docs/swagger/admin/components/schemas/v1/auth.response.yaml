authResponse:
  type: object
  properties:
    adminId:
      type: string
      description: 管理者ID
    type:
      $ref: './../../../openapi.yaml#/components/schemas/adminType'
    accessToken:
      type: string
      description: アクセストークン
    refreshToken:
      type: string
      description: 更新トークン
    expiresIn:
      type: integer
      format: int32
      description: 有効期限
    tokenType:
      type: string
      description: トークン種別
  required:
  - adminId
  - type
  - accessToken
  - refreshToken
  - expiresIn
  - tokenType
  example:
    adminId: 'kSByoE6FetnPs5Byk3a9Zx'
    type: 1
    accessToken: 'xxxxxxxxxx'
    refreshToken: 'xxxxxxxxxx'
    expiresIn: 3600
    tokenType: 'Bearer'
authUserResponse:
  type: object
  properties:
    id:
      type: string
      description: 管理者ID
    type:
      $ref: './../../../openapi.yaml#/components/schemas/adminType'
    username:
      type: string
      description: 表示名
    email:
      type: string
      description: メールアドレス
    thumbnailUrl:
      type: string
      description: サムネイルURL
  required:
  - id
  - type
  - username
  - email
  - thumbnailUrl
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    type: 1
    username: '&. 管理者'
    email: 'test-user@and-period.jp'
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
authProvidersResponse:
  type: object
  properties:
    providers:
      type: array
      description: 認証プロバイダ一覧
      items:
        $ref: './../../../openapi.yaml#/components/schemas/authProvider'
  required:
  - providers
  example:
    providers:
    - type: 1
      connectedAt: 1640962800
    - type: 2
      connectedAt: 1640962800
authGoogleAccountResponse:
  type: object
  properties:
    url:
      type: string
      description: Google認証用のURL
  required:
  - url
  example:
    url: 'https://accounts.google.com/o/oauth2/auth?client_id=xxxxxxxxxx'
authLineAccountResponse:
  type: object
  properties:
    url:
      type: string
      description: LINE認証用のURL
  required:
  - url
  example:
    url: 'https://access.line.me/oauth2/v2.1/authorize?client_id=xxxxxxxxxx'
