storeResponse:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: 店舗ID
    name:
      type: string
      description: 店舗名
    thumbnailUrl:
      type: string
      description: サムネイルURL
    staffs:
      type: array
      description: 店舗スタッフ一覧
      items:
        type: object
        properties:
          id:
            type: string
            description: 販売者ID
          name:
            type: string
            description: 販売者名
          email:
            type: string
            description: メールアドレス
          role:
            type: integer
            format: int32
            description: 権限 (1:管理者, 2:編集者, 3:閲覧者)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
  required:
  - id
  - name
  - thumbnailUrl
  - staffs
  - createdAt
  - updatedAt
  example:
    id: 1
    name: '&.農園'
    thumbnailUrl: 'https://and-period.jp/thumbnail'
    staffs:
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      name: '&.スタッフ1'
      email: 'test-user01@and-period.jp'
      role: 1
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      name: '&.スタッフ2'
      email: 'test-user02@and-period.jp'
      role: 2
    createdAt: 1640962800
    updatedAt: 1640962800
storesResponse:
  type: object
  properties:
    stores:
      type: array
      description: 店舗一覧
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
            description: 店舗ID
          name:
            type: string
            description: 店舗名
          thumbnailUrl:
            type: string
            description: サムネイルURL
          createdAt:
            type: integer
            format: int64
            description: 登録日時 (unixtime)
          updatedAt:
            type: integer
            format: int64
            description: 登録日時 (unixtime)
  required:
  - stores
  example:
    stores:
    - id: 1
      name: '&.農園'
      thumbnailUrl: 'https://and-period.jp/thumbnail'
      createdAt: 1640962800
      updatedAt: 1640962800
    - id: 2
      name: '&.水産'
      thumbnailUrl: 'https://and-period.jp/thumbnail'
      createdAt: 1640962800
      updatedAt: 1640962800
