draftOrderRequest:
  type: object
  properties:
    shippingMessage:
      type: string
      description: 発送連絡時のメッセージ
  required:
  - shippingMessage
  example:
    shippingMessage: '購入ありがとうございます。'
completeOrderRequest:
  type: object
  properties:
    shippingMessage:
      type: string
      description: 発送連絡時のメッセージ
  required:
  - shippingMessage
  example:
    shippingMessage: '購入ありがとうございます。'
refundOrderRequest:
  type: object
  properties:
    description:
      type: string
      description: 返金理由詳細
  required:
  - description
  example:
    description: '在庫が不足しているため。'
updateOrderFulfillmentRequest:
  type: object
  properties:
    shippingCarrier:
      $ref: './../../../openapi.yaml#/components/schemas/shippingCarrier'
    trackingNumber:
      type: string
      description: 伝票番号
  required:
  - shippingCarrier
  - trackingNumber
  example:
    shippingCarrier: 1
    trackingNumber: 'tracking-number'
