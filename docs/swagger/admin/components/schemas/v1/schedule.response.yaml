scheduleResponse:
  type: object
  properties:
    id:
      type: string
      description: スケジュールID
    coordinatorId:
      type: string
      description: コーディネーターID
    shippingId:
      type: string
      description: 配送設定ID
    shippingName:
      type: string
      description: 配送設定名
    title:
      type: string
      description: タイトル
    description:
      type: string
      description: 説明
    thumnailURL:
      type: string
      description: サムネイルURL
    startAt:
      type: integer
      format: int64
      description: ライブ開始日時 (unixtime)
    endAt:
      type: integer
      format: int64
      description: ライブ終了日時 (unixtime)
    canceled:
      type: boolean
      description: キャンセルフラグ
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
    lives:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            description: 配信ID
          scheduleId:
            type: string
            description: スケジュールID
          title:
            type: string
            description: ライブタイトル(128文字まで)
          description:
            type: string
            description: ライブ説明(20000文字まで)
          producerId:
            type: string
            description: 生産者ID
          producerName:
            type: string
            description: 生産者名
          startAt:
            type: integer
            format: int64
            description: ライブ開始日時
          endAt:
            type: integer
            format: int64
            description: ライブ終了日時
          published:
            type: boolean
            description: 配信公開フラグ
          canceled:
            type: boolean
            description: キャンセルフラグ
          status:
            $ref: './../../../openapi.yaml#/components/schemas/imageSize'
          products:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: 商品ID
                name:
                  type: string
                  description: 商品名
                description:
                  type: string
                  description: 商品説明
                producerId:
                  type: string
                  description: 生産者ID
                storeName:
                  type: string
                  description: 農家名
                categoryId:
                  type: string
                  description: 商品種別ID
                categoryName:
                  type: string
                  description: 商品種別名
                productTypeId:
                  type: string
                  description: 品目ID
                productTypeName:
                  type: string
                  description: 品目名
                productTypeIconUrl:
                  type: string
                  description: アイコンURL
                public:
                  type: boolean
                  description: 公開フラグ
                inventory:
                  type: integer
                  format: int64
                  description: 在庫数
                weight:
                  type: number
                  format: double
                  description: 重量(kg:少数第1位まで)
                itemUnit:
                  type: string
                  description: 数量単位
                itemDescription:
                  type: string
                  description: 数量単位説明
                iconUrl:
                  type: string
                  description: アイコンURL
                media:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        description: メディアURL
                      isThumbnail:
                        type: boolean
                        description: サムネイルとして使用(1つまで)
                    required:
                    - url
                    - isThumbnail
                price:
                  type: integer
                  format: int64
                  description: 販売価格
                deliveryType:
                  $ref: './../../../openapi.yaml#/components/schemas/deliveryType'
                box60Rate:
                  type: integer
                  format: int64
                  description: 箱の占有率(サイズ:60)
                box80Rate:
                  type: integer
                  format: int64
                  description: 箱の占有率(サイズ:80)
                box100Rate:
                  type: integer
                  format: int64
                  description: 箱の占有率(サイズ:100)
                originPrefecture:
                  type: string
                  description: 原産地(都道府県)
                originCity:
                  type: string
                  description: 原産地(市区町村)
                createdAt:
                  type: integer
                  format: int64
                  description: 登録日時 (unixtime)
                updatedAt:
                  type: integer
                  format: int64
                  description: 更新日時 (unixtime)
          channelArn:
            type: string
            description: チャンネルARN
          streamKeyArn:
            type: string
            description: ストリームキーARN
          createdAt:
            type: integer
            format: int64
            description: 登録日時 (unixtime)
          updatedAt:
            type: integer
            format: int64
            description: 更新日時 (unixtime)
          channelName:
            type: string
            description: 【配信用】チャンネル名
          ingestEndpoint:
            type: string
            description: 【配信用】配信エンドポイント
          streamKey:
            type: string
            description: 【配信用】ストリームキー
          streamId:
            type: string
            description: ストリームキーID
          playbackUrl:
            type: string
            description: 【視聴用】再生用URL
          viewerCount:
            type: integer
            format: int64
            description: 【共用】視聴者数
  required:
  - id
  - coordinatorId
  - shippingId
  - shippingName
  - title
  - description
  - thumnailURL
  - startAt
  - endAt
  - canceled
  - status
  - createdAt
  - updatedAt
  - lives
