adminMeResponse:
  type: object
  properties:
    id:
      type: string
      description: 管理者ID
    email:
      type: string
      description: メールアドレス
    role:
      type: integer
      format: int32
      description: 権限 (1:管理者, 2:生産者)
  required:
  - id
  - email
  - role
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    email: 'test-user@and-period.jp'
    role: 1
