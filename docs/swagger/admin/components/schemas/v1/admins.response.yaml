adminResponse:
  type: object
  properties:
    id:
      type: string
      description: 管理者ID
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
    email:
      type: string
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
  required:
  - id
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - email
  - phoneNumber
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    lastname: '&.'
    firstname: '管理者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'かんりしゃ'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    createdAt: 1640962800
    updatedAt: 1640962800
