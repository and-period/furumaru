createAdminRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
    role:
      type: integer
      format: int32
      description: 権限 (1:管理者, 2:生産者)
    lastname:
      type: string
      description: 姓
    firstname:
      type: string
      description: 名
    lastnameKana:
      type: string
      description: 姓(かな)
    firstnameKana:
      type: string
      description: 名(かな)
  required:
  - email
  - role
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  example:
    email: 'test-user@and-period.jp'
    role: 1
    lastname: '&.'
    firstname: '管理者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'かんりしゃ'
updateAdminEmailRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
  required:
  - email
  example:
    email: 'test-user@and-period.jp'
verifyAdminEmailRequest:
  type: object
  properties:
    verifyCode:
      type: string
      description: 認証コード
  required:
  - verifyCode
  example:
    verifyCode: '123456'
updateAdminPasswordRequest:
  type: object
  properties:
    oldPassword:
      type: string
      description: 現在のパスワード
    newPassword:
      type: string
      description: 新しいパスワード (8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード (確認用)
  required:
  - oldPassword
  - newPassword
  - passwordConfirmation
  example:
    oldPassword: '12345678'
    newPassword: '12345678'
    passwordConfirmation: '12345678'
