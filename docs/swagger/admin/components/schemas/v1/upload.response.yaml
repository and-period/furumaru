uploadUrlResponse:
  type: object
  properties:
    url:
      type: string
      description: 署名付きアップロードURL
  required:
  - url
  example:
    url: 'https://and-period.jp/image.png'
uploadImageResponse:
  type: object
  properties:
    url:
      type: string
      description: 画像アップロード先URL
  required:
  - url
  example:
    url: 'https://and-period.jp/image.png'
uploadVideoResponse:
  type: object
  properties:
    url:
      type: string
      description: 動画アップロード先URL
  required:
  - url
  example:
    url: 'https://and-period.jp/image.mp4'
