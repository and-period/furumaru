createCoordinatorRequest:
  type: object
  properties:
    lastname:
      type: string
      description: 姓(16文字まで)
    firstname:
      type: string
      description: 名(16文字まで)
    lastnameKana:
      type: string
      description: 姓(かな)(ひらがな,32文字まで)
    firstnameKana:
      type: string
      description: 名(かな)(ひらがな,32文字まで)
    marcheName:
      type: string
      description: マルシェ名(64文字まで)
    username:
      type: string
      description: コーディネータ(64文字まで)
    email:
      type: string
      format: email
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号 (国際番号 + 電話番号)
    postalCode:
      type: string
      description: 郵便番号(ハイフンなし)
    prefecture:
      type: string
      description: 都道府県(32文字まで)
    city:
      type: string
      description: 市区町村(32文字まで)
    addressLine1:
      type: string
      description: 町名・番地(64文字まで)
    addressLine2:
      type: string
      description: ビル名・号室など(64文字まで)
    thumbnailUrl:
      type: string
      description: サムネイル画像URL
    headerUrl:
      type: string
      description: ヘッダー画像URL
    promotionVideoUrl:
      type: string
      description: 紹介動画URL
    bonusVideoUrl:
      type: string
      description: 購入者動画URL
    instagramId:
      type: string
      description: Instagramアカウント(30文字まで)
    facebookId:
      type: string
      description: Facebookアカウント(50文字まで)
  required:
  - lastname
  - firstname
  - lastnameKana
  - firstnameKana
  - marcheName
  - username
  - email
  - phoneNumber
  - postalCode
  - prefecture
  - city
  - addressLine1
  - addressLine2
  - thumbnailUrl
  - headerUrl
  - promotionVideoUrl
  - bonusVideoUrl
  - instagramId
  - facebookId
  example:
    lastname: '&.'
    firstname: '管理者'
    lastnameKana: 'あんどどっと'
    firstnameKana: 'かんりしゃ'
    marcheName: '&.マルシェ'
    username: '&.農園'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    postalCode: '1000014'
    prefecture: '東京都'
    city: '千代田区'
    addressLine1: '永田町1-7-1'
    addressLine2: ''
    thumbnailUrl: 'https://and-period.jp/thumbnail.png'
    headerUrl: 'https://and-period.jp/header.png'
    promotionVideoUrl: 'https://and-period.jp/promotion.mp4'
    bonusVideoUrl: 'https://and-period.jp/bonus.mp4'
    instagramId: 'instagram-id'
    facebookId: 'facebook-id'
