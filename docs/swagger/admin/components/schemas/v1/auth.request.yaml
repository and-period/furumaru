signInRequest:
  type: object
  properties:
    username:
      type: string
      description: ユーザー名(メールアドレス)
    password:
      type: string
      description: パスワード
  required:
  - username
  - password
  example:
    username: 'test-user@and-period.jp'
    password: '12345678'
connectGoogleAccountRequest:
  type: object
  properties:
    code:
      type: string
      description: 認証コード（認証後に受け取った値）
    nonce:
      type: string
      description: セキュア文字列（リプレイアタック対策：認証後に受け取った値）
    redirectUri:
      type: string
      description: 認証後のリダイレクト先（認証URL発行時に指定した場合、同じものを入れる）
  required:
  - code
  - nonce
  example:
    code: 'code'
    nonce: 'nonce'
refreshAuthTokenRequest:
  type: object
  properties:
    refreshToken:
      type: string
      description: 更新トークン
  required:
  - refreshToken
  example:
    refreshToken: 'xxxxxxxxxx'
registerAuthDeviceRequest:
  type: object
  properties:
    device:
      type: string
      description: デバイストークン(プッシュ通知用:FCMトークン)
  required:
  - device
  example:
    device: 'instance-id'
updateAuthEmailRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
  required:
  - email
  example:
    email: 'test-user@and-period.jp'
verifyAuthEmailRequest:
  type: object
  properties:
    verifyCode:
      type: string
      description: 認証コード
  required:
  - verifyCode
  example:
    verifyCode: '123456'
updateAuthPasswordRequest:
  type: object
  properties:
    oldPassword:
      type: string
      description: 現在のパスワード
    newPassword:
      type: string
      description: 新しいパスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - oldPassword
  - newPassword
  - passwordConfirmation
  example:
    oldPassword: '12345678'
    newPassword: '12345678'
    passwordConfirmation: '12345678'
forgotAuthPasswordRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
  required:
  - email
  example:
    email: 'test-user@and-period.jp'
resetAuthPasswordRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: メールアドレス
    verifyCode:
      type: string
      description: 検証コード
    password:
      type: string
      description: パスワード(8~32文字, 英小文字,数字を少なくとも1文字ずつは含む)
    passwordConfirmation:
      type: string
      description: パスワード(確認用)
  required:
  - email
  - verifyCode
  - password
  - passwordConfirmation
  example:
    email: 'test-user@and-period.jp'
    verifyCode: '123456'
    password: '12345678'
    passwordConfirmation: '12345678'
