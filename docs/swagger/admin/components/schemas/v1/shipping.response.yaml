shippingRate:
  type: object
  properties:
    number:
      type: integer
      format: int64
      description: No.
    name:
      type: string
      description: 配送料金設定名
    price:
      type: integer
      format: int64
      description: 配送料金
    prefectures:
      type: array
      description: 対象都道府県コード一覧
      items:
        type: string
        description: 都道府県コード
  required:
  - number
  - name
  - price
  - prefectures
shippingResponse:
  type: object
  properties:
    id:
      type: string
      description: 配送設定ID
    name:
      type: string
      description: 配送設定名
