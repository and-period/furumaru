      type: integer
      format: int64
      description: 箱サイズ60の冷蔵便追加配送料
    box60Frozen:
      type: integer
      format: int64
      description: 箱サイズ60の冷凍便追加配送料
    box80Rates:
      type: array
      description: 箱サイズ80の通常配送料一覧
      items:
        $ref: '#/shippingRate'
    box80Refrigerated:
      type: integer
      format: int64
      description: 箱サイズ80の冷蔵便追加配送料
    box80Frozen:
      type: integer
      format: int64
      description: 箱サイズ80の冷凍便追加配送料
    box100Rates:
      type: array
      description: 箱サイズ100の通常配送料一覧
      items:
        $ref: '#/shippingRate'
    box100Refrigerated:
      type: integer
      format: int64
      description: 箱サイズ100の冷蔵便追加配送料
    box100Frozen:
      type: integer
      format: int64
      description: 箱サイズ100の冷凍便追加配送料
    hasFreeShipping:
      type: boolean
      description: 送料無料オプションの有無
    freeShippingRates:
      type: integer
      format: int64
      description: 送料無料になる金額
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
  required:
  - id
  - name
  - box60Rates
  - box60Refrigerated
  - box60Frozen
  - box80Rates
  - box80Refrigerated
  - box80Frozen
  - box100Rates
  - box100Refrigerated
  - box100Frozen
  - hasFreeShipping
  - freeShippingRates
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    name: 'デフォルト配送設定'
    box60Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectures: ['hokkaido', 'okinawa']
    - number: 2
      name: 'その他'
      price: 1200
      prefectures: ['aomori', 'iwate', 'akita', '...']
    box60Refrigerated: 300
    box60Frozen: 500
    box80Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectures: ['hokkaido', 'okinawa']
    - number: 2
      name: 'その他'
      price: 1200
      prefectures: ['aomori', 'iwate', 'akita', '...']
    box80Refrigerated: 300
    box80Frozen: 500
    box100Rates:
    - number: 1
      name: '離島'
      price: 2000
      prefectures: ['hokkaido', 'okinawa']
    - number: 2
      name: 'その他'
      price: 1200
      prefectures: ['aomori', 'iwate', 'akita', '...']
    box100Refrigerated: 300
    box100Frozen: 500
    hasFreeShipping: true
    freeShippingRates: 3000
    createdAt: 1640962800
    updatedAt: 1640962800
