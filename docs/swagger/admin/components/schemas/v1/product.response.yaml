productResponse:
  type: object
  properties:
    id:
      type: string
      description: 商品ID
    name:
      type: string
      description: 商品名
    description:
      type: string
      description: 商品説明
    producerId:
      type: string
      description: 生産者ID
    storeName:
      type: string
      description: 農家名
    categoryId:
      type: string
      description: 商品種別ID
    categoryName:
      type: string
      description: 商品種別名
    productTypeId:
      type: string
      description: 品目ID
    productTypeName:
      type: string
      description: 品目名
    productTypeIconUrl:
      type: string
      description: アイコンURL
    public:
      type: boolean
      description: 公開フラグ
    inventory:
      type: integer
      format: int64
      description: 在庫数
    weight:
      type: number
      format: double
      description: 重量(kg:少数第1位まで)
    itemUnit:
      type: string
      description: 数量単位
    itemDescription:
      type: string
      description: 数量単位説明
    iconUrl:
      type: string
      description: アイコンURL
    media:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
            description: メディアURL
          isThumbnail:
            type: boolean
            description: サムネイルとして使用(1つまで)
          images:
            type: array
            description: リサイズ済み画像URL一覧
            items:
              type: object
              properties:
                url:
                  type: string
                  description: リサイズ済み画像URL
                size:
                  $ref: './../../../openapi.yaml#/components/schemas/imageSize'
              required:
              - url
              - size
        required:
        - url
        - isThumbnail
        - images
    price:
      type: integer
      format: int64
      description: 販売価格
    deliveryType:
      $ref: './../../../openapi.yaml#/components/schemas/deliveryType'
    box60Rate:
      type: integer
      format: int64
      description: 箱の占有率(サイズ:60)
    box80Rate:
      type: integer
      format: int64
      description: 箱の占有率(サイズ:80)
    box100Rate:
      type: integer
      format: int64
      description: 箱の占有率(サイズ:100)
    originPrefecture:
      type: string
      description: 原産地(都道府県)
    originCity:
      type: string
      description: 原産地(市区町村)
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - name
  - description
  - producerId
  - storeName
  - categoryId
  - categoryName
  - productTypeId
  - productTypeName
  - productTypeIconUrl
  - public
  - inventory
  - weight
  - itemUnit
  - itemDescription
  - iconUrl
  - media
  - price
  - deliveryType
  - box60Rate
  - box80Rate
  - box100Rate
  - originPrefecture
  - originCity
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    name: '新鮮なじゃがいも'
    description: '新鮮なじゃがいもをお届けします。'
    producerId: 'kSByoE6FetnPs5Byk3a9Zx'
    storeName: '&.農園'
    categoryId: 'kSByoE6FetnPs5Byk3a9Zx'
    categoryName: '野菜'
    productTypeId: 'kSByoE6FetnPs5Byk3a9Zx'
    productTypeName: 'じゃがいも'
    productTypeIconUrl: 'https://and-period.jp/icon.png'
    public: true
    inventory: 30
    weight: 2.5
    itemUnit: '袋'
    itemDescription: '1袋あたり2.5kgのじゃがいも'
    iconUrl: 'https://and-period.jp/icon.png'
    media:
    - url: 'https://and-period.jp/thumbnail01.png'
      isThumbnail: true
      images:
      - url: 'https://and-period.jp/thumbnail_240.png'
        size: 1
      - url: 'https://and-period.jp/thumbnail_675.png'
        size: 2
      - url: 'https://and-period.jp/thumbnail_900.png'
        size: 3
    - url: 'https://and-period.jp/thumbnail02.png'
      isThumbnail: false
      images: []
    price: 2500
    deliveryType: 1
    box60Rate: 80
    box80Rate: 50
    box100Rate: 40
    originPrefecture: '滋賀県'
    originCity: '彦根市'
    createdAt: 1640962800
    updatedAt: 1640962800
