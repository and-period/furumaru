contactResponse:
  type: object
  properties:
    id:
      type: string
      description: お問い合わせID
    title:
      type: string
      description: 件名
    content:
      type: string
      description: 内容
    username:
      type: string
      description: 氏名
    email:
      type: string
      format: email
      description: メールアドレス
    phoneNumber:
      type: string
      description: 電話番号(国際番号 + 電話番号)
    status:
      $ref: './../../../openapi.yaml#/components/schemas/contactStatus'
    priority:
      $ref: './../../../openapi.yaml#/components/schemas/contactPriority'
    note:
      type: string
      description: 対応時メモ
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - title
  - content
  - username
  - email
  - phoneNumber
  - status
  - priority
  - note
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    title: 'お問い合わせ件名'
    content: 'お問い合わせ内容です。'
    username: '問合 太郎'
    email: 'test-user@and-period.jp'
    phoneNumber: '+819012345678'
    status: 1
    priority: 1
    note: '対応者のメモです。'
    createdAt: 1640962800
    updatedAt: 1640962800
contactsResponse:
  type: object
  properties:
    contacts:
      type: array
      description: お問い合わせ一覧
      items:
        type: object
        properties:
          id:
            type: string
            description: お問い合わせID
          title:
            type: string
            description: 件名
          content:
            type: string
            description: 内容
          username:
            type: string
            description: 氏名
          email:
            type: string
            format: email
            description: メールアドレス
          phoneNumber:
            type: string
            description: 電話番号(国際番号 + 電話番号)
          status:
            $ref: './../../../openapi.yaml#/components/schemas/contactStatus'
          priority:
            $ref: './../../../openapi.yaml#/components/schemas/contactPriority'
          note:
            type: string
            description: 対応時メモ
          createdAt:
            type: integer
            format: int64
            description: 登録日時 (unixtime)
          updatedAt:
            type: integer
            format: int64
            description: 更新日時 (unixtime)
        required:
        - id
        - title
        - content
        - username
        - email
        - phoneNumber
        - status
        - priority
        - note
        - createdAt
        - updatedAt
    total:
      type: integer
      format: int64
      description: 合計数
  required:
  - contacts
  - total
  example:
    contacts:
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      title: 'お問い合わせ件名'
      content: 'お問い合わせ内容です。'
      username: '問合 太郎'
      email: 'test-user@and-period.jp'
      phoneNumber: '+819012345678'
      status: 1
      priority: 1
      note: '対応者のメモです。'
      createdAt: 1640962800
      updatedAt: 1640962800
    total: 2
