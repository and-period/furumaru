userResponse:
  type: object
  properties:
    user:
      $ref: './../../../openapi.yaml#/components/schemas/user'
    address:
      $ref: './../../../openapi.yaml#/components/schemas/address'
  required:
  - user
  - address
  example:
    user:
      id: 'kSByoE6FetnPs5Byk3a9Zx'
      status: 3
      registered: true
      username: 'username'
      accountId: 'account-id'
      lastname: '&.'
      firstname: '購入者'
      lastnameKana: 'あんどどっと'
      firstnameKana: 'こうにゅうしゃ'
      email: 'test-user@and-period.jp'
      phoneNumber: '+819012345678'
      postalCode: '1000014'
      prefectureCode: 13
      city: '千代田区'
      addressLine1: '永田町1-7-1'
      addressLine2: ''
      createdAt: 1640962800
      updatedAt: 1640962800
    address:
      addressId: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
      firstname: '利用者'
      lastnameKana: 'あんどどっと'
      firstnameKana: 'りようしゃ'
      postalCode: '1000014'
      prefecture: '東京都'
      prefectureCode: 13
      city: '千代田区'
      addressLine1: '永田町1-7-1'
      addressLine2: ''
      phoneNumber: '+819012345678'
usersResponse:
  type: object
  properties:
    users:
      type: array
      description: 購入者一覧
      items:
        $ref: './../../../openapi.yaml#/components/schemas/userToList'
    total:
      type: integer
      format: int64
      description: 合計数
  required:
  - users
  - total
  example:
    users:
    - id: 'kSByoE6FetnPs5Byk3a9Zx'
      lastname: '&.'
      firstname: '購入者'
      registered: true
      prefectureCode: 13
      city: '横浜市'
      totalOrder: 2
      totalAmount: 5000
    total: 1
userOrdersResponse:
  type: object
  properties:
    orders:
      type: array
      description: 注文履歴一覧
      items:
        $ref: './../../../openapi.yaml#/components/schemas/userOrder'
    total:
      type: integer
      format: int64
      description: 合計数
    totalAmount:
      type: integer
      format: int64
      description: 購入合計金額
  required:
  - orders
  - total
  - totalAmount
  example:
    orders:
    - orderId: 'kSByoE6FetnPs5Byk3a9Zx'
      status: 2
      total: 1980
      orderedAt: 1640962800
      paidAt: 1640962800
    total: 1
    totalAmount: 1980
