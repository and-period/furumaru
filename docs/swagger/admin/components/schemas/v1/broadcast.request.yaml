updateBroadcastArchiveRequest:
  type: object
  properties:
    archiveUrl:
      type: string
      description: オンデマンド配信用の動画URL
  required:
  - archiveUrl
  example:
    archiveUrl: 'http://example.com/arhive.mp4'
activateBroadcastMP4Request:
  type: object
  properties:
    inputUrl:
      type: string
      description: 配信用の動画URL
  required:
  - archiveUrl
  example:
    archiveUrl: 'http://example.com/live.mp4'
