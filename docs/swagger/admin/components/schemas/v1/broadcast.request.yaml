updateBroadcastArchiveRequest:
  type: object
  properties:
    archiveUrl:
      type: string
      description: オンデマンド配信用の動画URL
  required:
  - archiveUrl
  example:
    archiveUrl: 'http://example.com/arhive.mp4'
activateBroadcastMP4Request:
  type: object
  properties:
    inputUrl:
      type: string
      description: 配信用の動画URL
  required:
  - archiveUrl
  example:
    archiveUrl: 'http://example.com/live.mp4'
authYoutubeBroadcastRequest:
  type: object
  properties:
    state:
      type: string
      description: クライアントの状態コード（CSRF対策）
  required:
  - state
  example:
    state: 'state'
createYoutubeBroadcastRequest:
  type: object
  properties:
    authCode:
      type: string
      description: クライアントの認証用コード（YouTube APIの認証コード）
  required:
  - authCode
  example:
    authCode: 'auth-code'
