productTypeResponse:
  type: object
  properties:
    id:
      type: string
      description: 品目ID
    name:
      type: string
      description: 品目名
    iconUrl:
      type: string
      description: アイコンURL
    categoryId:
      type: string
      description: 商品種別ID
    categoryName:
      type: string
      description: 商品種別名
    createdAt:
      type: integer
      format: int64
      description: 登録日時 (unixtime)
    updatedAt:
      type: integer
      format: int64
      description: 更新日時 (unixtime)
  required:
  - id
  - name
  - iconUrl
  - categoryId
  - categoryName
  - createdAt
  - updatedAt
  example:
    id: 'kSByoE6FetnPs5Byk3a9Zx'
    name: 'じゃがいも'
    iconUrl: 'https://and-period.jp/icon.png'
    categoryId: 'kSByoE6FetnPs5Byk3a9Zx'
    categoryName: '野菜'
    createdAt: 1640962800
    updatedAt: 1640962800
