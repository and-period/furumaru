createNotificationRequest:
  type: object
  properties:
    title:
      type: string
      description: タイトル(128字まで)
    body:
      type: string
      description: 本文(2000字まで)
    targets:
      type: array
      description: 掲載対象一覧(3つまで)
      items:
        type: integer
        format: int32
        description: 掲載対象(0:全員,1:ユーザー,2:生産者,3:コーディネーター)
    public:
      type: boolean
      description: 公開フラグ
    publishedAt:
      type: integer
      format: int64
      description: 掲載開始日時
  required:
  - title
  - body
  - targets
  - publishedAt
  - public
  example:
    title: 'キャベツ祭り開催'
    body: '旬のキャベツが買い放題'
    targets: [1]
    publishedAt: 1640962800
