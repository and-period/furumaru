post:
  summary: 注文の返金依頼
  operationId: v1RefundOrder
  tags:
  - Order
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: orderId
    schema:
      type: string
    description: 注文ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    403:
      description: 操作の権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 注文が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
