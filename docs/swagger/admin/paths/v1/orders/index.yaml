get:
  summary: 注文一覧取得
  operationId: v1ListOrders
  tags:
  - Order
  security:
  - bearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:paymentStatus,fulfillmentStatus,orderedAt,paidAt,deliveredAt,canceledAt,createdAt,updatedAt,
    required: false
    example: 'orderedAt,-updatedAt'
  - in: query
    name: status
    schema:
      type: integer
      format: int32
    description: |
      注文ステータス
      ・複数指定時は`,`区切り
      ・デフォルト:2(受注待ち),3(発送準備中),4(発送完了),5(完了)
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1OrdersResponse'
