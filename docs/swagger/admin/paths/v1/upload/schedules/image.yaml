post:
  summary: 開催スケジュール蓋絵アップロード
  operationId: v1UploadScheduleImage
  tags:
  - Schedule
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../../openapi.yaml#/components/schemas/v1UploadScheduleImageRequest'
        encoding:
          thumbnail:
            contentType: image/png
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../../../openapi.yaml#/components/schemas/v1UploadImageResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
