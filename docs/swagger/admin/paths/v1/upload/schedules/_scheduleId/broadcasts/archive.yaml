post:
  summary: ライブ配信アーカイブ動画アップロード用URL取得
  operationId: v1GetBroadcastArchiveUploadUrl
  tags:
  - Broadcast
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: 開催スケジュールID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../../openapi.yaml#/components/schemas/v1GetUploadUrlRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/v1UploadUrlResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
