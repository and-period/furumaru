post:
  summary: 開催スケジュールオープニング動画アップロード
  operationId: v1UploadScheduleOpeningVideo
  tags:
  - Schedule
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../../openapi.yaml#/components/schemas/v1UploadScheduleOpeningVideoRequest'
        encoding:
          thumbnail:
            contentType: video/mp4
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../../../openapi.yaml#/components/schemas/v1UploadVideoResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
