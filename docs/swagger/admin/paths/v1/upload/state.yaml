get:
  summary: ファイルアップロード状態取得
  operationId: v1GetUploadState
  tags:
  - Other
  security:
  - bearerAuth: []
  parameters:
  - in: query
    name: src
    schema:
      type: string
    description: アップロード先ファイルURL(署名付きURL)
    required: true
    example: 'http://example.com/media.png?query=test'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1UploadStateResponse'
    404:
      description: アップロード結果が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
