post:
  summary: コーディネータサムネイルアップロード
  operationId: v1UploadCoordinatorThumbnail
  tags:
  - Coordinator
  parameters:
  - in: query
    name: ver
    schema:
      type: string
    description: バージョン（システム切り替え対応）
    required: false
    example: 'v2'
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../../openapi.yaml#/components/schemas/v1UploadCoordinatorThumbnailRequest'
        encoding:
          thumbnail:
            contentType: image/png, image/jpeg
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../../../openapi.yaml#/components/schemas/v1UploadImageResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
