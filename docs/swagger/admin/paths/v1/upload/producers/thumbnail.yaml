post:
  summary: 生産者サムネイルアップロード
  operationId: v1UploadProducerThumbnail
  tags:
  - Producer
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../../openapi.yaml#/components/schemas/v1UploadProducerThumbnailRequest'
        encoding:
          thumbnail:
            contentType: image/png, image/jpeg
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../../../openapi.yaml#/components/schemas/v1UploadImageResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
