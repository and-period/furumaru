post:
  summary: 商品画像アップロード
  operationId: v1UploadProductImage
  tags:
  - Product
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../../openapi.yaml#/components/schemas/v1UploadProductImageRequest'
        encoding:
          thumbnail:
            contentType: image/png, image/jpeg
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: '../../../../openapi.yaml#/components/schemas/v1UploadImageResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
