get:
  summary: スポット一覧取得
  operationId: v1ListSpots
  tags:
  - Spot
  security:
  - bearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1SpotsResponse'
post:
  summary: スポット登録
  operationId: v1CreateSpot
  tags:
  - Spot
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateSpotRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1SpotResponse'
