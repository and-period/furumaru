patch:
  summary: 生産者パスワード更新(ランダム生成)
  operationId: v1UpdateProducerPassword
  tags:
  - Producer
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: false
    content:
      application/json:
        schema: {}
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    403:
      description: 生産者の更新権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
