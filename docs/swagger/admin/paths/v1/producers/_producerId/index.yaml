get:
  summary: 生産者取得
  operationId: v1GetProducer
  tags:
  - Producer
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ProducerResponse'
    403:
      description: 生産者の閲覧権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 生産者更新
  operationId: v1UpdateProducer
  tags:
  - Producer
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateProducerRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 生産者の更新権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 生産者退会
  operationId: v1DeleteProducer
  tags:
  - Producer
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 生産者の退会権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
