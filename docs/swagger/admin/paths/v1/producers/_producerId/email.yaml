patch:
  summary: 生産者メールアドレス更新
  operationId: v1UpdateProducerEmail
  tags:
  - Producer
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateProducerEmailRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 生産者の更新権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するメールアドレス
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
