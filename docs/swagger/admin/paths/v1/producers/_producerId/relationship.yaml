post:
  summary: 生産者と仲介者を関連付け
  operationId: v1RelatedProducer
  tags:
  - Producer
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1RelatedProducerRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 生産者を関連付ける権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 他のコーディネータへ関連付けされている
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 生産者と仲介者の関連付けを解除
  operationId: v1UnrelatedProducer
  tags:
  - Producer
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 生産者の関連を解除する権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
