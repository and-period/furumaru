  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: categoryId
    schema:
      type: string
    description: 商品種別ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
