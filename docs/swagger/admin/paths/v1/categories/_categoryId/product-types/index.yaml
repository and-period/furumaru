get:
  summary: 品目一覧取得
  operationId: v1ListProductTypes
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: name
    schema:
      type: string
    description: 品目名(あいまい検索)(32文字以内)
    required: false
    example: 'じゃがいも'
  - in: path
    name: categoryId
    schema:
      type: string
    description: 商品種別ID
    required: true
    example: '野菜'
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:name
    required: false
    example: '-name'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ProductTypesResponse'
post:
  summary: 品目登録
  operationId: v1CreateProductType
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: categoryId
    schema:
      type: string
    description: 商品種別ID
    required: true
    example: '野菜'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1CreateProductTypeRequest'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ProductTypeResponse'
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: conflict error
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
