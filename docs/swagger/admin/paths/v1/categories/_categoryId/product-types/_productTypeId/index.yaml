patch:
  summary: 品目更新
  operationId: v1UpdateProductType
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: categoryId
    schema:
      type: string
    description: 商品種別ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: path
    name: productTypeId
    schema:
      type: string
    description: 品目ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../../openapi.yaml#/components/schemas/v1UpdateProductTypeRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 商品種別もしくは品目が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在する品目名
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 品目削除
  operationId: v1DeleteProductType
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: categoryId
    schema:
      type: string
    description: 商品種別ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: path
    name: productTypeId
    schema:
      type: string
    description: 品目ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    404:
      description: 商品種別もしくは品目が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
