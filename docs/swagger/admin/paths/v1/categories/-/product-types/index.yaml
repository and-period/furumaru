get:
  summary: 品目一覧取得(商品種別指定なし)
  operationId: v1ListAllProductTypes
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置
    required: false
    example: 0
  - in: query
    name: name
    schema:
      type: string
    description: 品目名(あいまい検索)
    required: false
    example: 'じゃがいも'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ProductTypesResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
