get:
  summary: 品目一覧取得(商品種別指定なし)
  operationId: v1ListAllProductTypes
  tags:
  - ProductType
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: name
    schema:
      type: string
    description: 品目名(あいまい検索)
    required: false
    example: 'じゃがいも'
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:name
    required: false
    example: '-name'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ProductTypesResponse'
