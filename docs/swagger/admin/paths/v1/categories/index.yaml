get:
  summary: 商品種別一覧取得
  operationId: v1ListCategories
  tags:
  - Category
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置
    required: false
    example: 0
  - in: query
    name: name
    schema:
      type: string
    description: 商品種別名(あいまい検索)
    required: false
    example: '野菜'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1CategoriesResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
post:
  summary: 商品種別登録
  operationId: v1CreateCategory
  tags:
  - Category
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateCategoryRequest'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1CategoryResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
