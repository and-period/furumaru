get:
  summary: メッセージ一覧取得
  operationId: v1ListMessages
  tags:
  - Message
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:type,read,receivedAt
    required: false
    example: 'type,-receivedAt'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1MessagesResponse'
