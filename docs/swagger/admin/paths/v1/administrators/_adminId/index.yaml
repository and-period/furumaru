get:
  summary: システム管理者取得
  operationId: v1GetAdministrator
  tags:
  - Administrator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: adminId
    schema:
      type: string
    description: 管理者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AdministratorResponse'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: システム管理者更新
  operationId: v1UpdateAdministrator
  tags:
  - Administrator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: adminId
    schema:
      type: string
    description: システム管理者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateAdministratorRequest'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
