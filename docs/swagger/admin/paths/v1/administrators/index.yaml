get:
  summary: システム管理者一覧取得
  operationId: v1ListAdministrators
  tags:
  - Administrator
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:lastname,firstname,email,phoneNumber
    required: false
    example: 'firstname,-lastname'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1AdministratorsResponse'
post:
  summary: システム管理者登録
  operationId: v1CreateAdministrator
  tags:
  - Administrator
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateAdministratorRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1AdministratorResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するメールアドレス
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
