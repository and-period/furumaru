get:
  summary: 管理者詳細取得
  operationId: v1GetAdmin
  tags:
  - Admin
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: adminId
    schema:
      type: string
    description: 管理者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1AdminResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
