get:
  summary: 商品タグ一覧取得
  operationId: v1ListProductTags
  tags:
  - ProductTag
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: name
    schema:
      type: string
    description: 商品タグ名(あいまい検索)(32文字以内)
    required: false
    example: '贈答品'
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:name
    required: false
    example: '-name'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductTagsResponse'
post:
  summary: 商品タグ登録
  operationId: v1CreateProductTag
  tags:
  - ProductTag
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateProductTagRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductTagResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在する商品タグ
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
