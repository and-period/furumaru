patch:
  summary: 商品タグ更新
  operationId: v1UpdateProductTag
  tags:
  - ProductTag
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: productTagId
    schema:
      type: string
    description: 商品タグID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateProductTagRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 商品タグが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在する商品タグ名
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 商品タグ削除
  operationId: v1DeleteProductTag
  tags:
  - ProductTag
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: ProductTagId
    schema:
      type: string
    description: 商品タグID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    404:
      description: 商品タグが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
