get:
  summary: 商品一覧取得
  operationId: v1ListProducts
  tags:
  - Product
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置
    required: false
    example: 0
  - in: query
    name: coordinatorId
    schema:
      type: string
    description: 仲介者ID
    required: false
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: false
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductsResponse'
post:
  summary: 商品登録
  operationId: v1CreateProduct
  tags:
  - Product
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateProductRequest'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductResponse'
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: conflict error
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
