get:
  summary: 商品一覧取得
  operationId: v1ListProducts
  tags:
  - Product
  security:
  - bearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: false
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: name
    schema:
      type: string
    description: 商品名(あいまい検索)(64文字以内)
    required: false
    example: '&.農家'
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:name,public,inventory,price,originPrefecture,originCity,createdAt,updatedAt
    required: false
    example: 'name,-inventory'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductsResponse'
post:
  summary: 商品登録
  operationId: v1CreateProduct
  tags:
  - Product
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateProductRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ProductResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 商品の登録権限がない
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
