get:
  summary: プロモーション一覧取得
  operationId: v1ListPromotions
  tags:
  - Promotion
  security:
  - bearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  - in: query
    name: title
    schema:
      type: string
    description: タイトル(あいまい検索)(64文字以内)
    required: false
    example: 'セール'
  - in: query
    name: shopId
    schema:
      type: string
    description: 店舗ID
    reqruied: false
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: withAllTarget
    schema:
      type: boolean
    description: すべての店舗対象のプロモーションを取得するか
    required: false
    default: true
    example: true
  - in: query
    name: orders
    schema:
      type: string
    description: |
      ソート
      ・複数指定時は`,`区切り
      ・降順の場合はprefixに`-`をつける
      ・指定可能フィールド:title,public,publishedAt,startAt,endAt,createdAt,updatedAt
    required: false
    example: 'endAt,-startAt'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1PromotionsResponse'
post:
  summary: プロモーション登録
  operationId: v1CreatePromotion
  tags:
  - Promotion
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreatePromotionRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1PromotionResponse'
    403:
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するクーポンコード
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
