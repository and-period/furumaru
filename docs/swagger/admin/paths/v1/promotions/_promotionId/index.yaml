get:
  summary: プロモーション取得
  operationId: v1GetPromotion
  tags:
  - Promotion
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: promotionId
    schema:
      type: string
    description: プロモーションID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1PromotionResponse'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: プロモーション更新
  operationId: v1UpdatePromotion
  tags:
  - Promotion
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: promotionId
    schema:
      type: string
    description: 商品ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdatePromotionRequest'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: プロモーション削除
  operationId: v1DeletePromotion
  tags:
  - Promotion
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: promotionId
    schema:
      type: string
    description: 商品ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
