get:
  summary: 配送設定取得
  operationId: v1GetShipping
  tags:
  - Shipping
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: shippingId
    schema:
      type: string
    description: 配送設定ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ShippingResponse'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 配送設定更新
  operationId: v1UpdateShipping
  tags:
  - Shipping
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: shippingId
    schema:
      type: string
    description: 配送設定ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateShippingRequest'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
