get:
  summary: 配送設定取得
  operationId: v1GetShipping
  tags:
  - Shipping
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: shippingId
    schema:
      type: string
    description: 配送設定ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ShippingResponse'
    404:
      description: 配送設定が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 配送設定更新
  operationId: v1UpdateShipping
  tags:
  - Shipping
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: shippingId
    schema:
      type: string
    description: 配送設定ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateShippingRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 配送設定が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: 配送設定削除
  operationId: v1DeleteShipping
  tags:
  - Shipping
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: shippingId
    schema:
      type: string
    description: 配送設定ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 配送設定が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
