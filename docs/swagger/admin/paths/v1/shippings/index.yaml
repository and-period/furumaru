get:
  summary: 配送設定一覧取得
  operationId: v1ListShippings
  tags:
  - Shippings
  security:
  - BearerAuth: []
  parameters:
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ShippingsResponse'
post:
  summary: 配送設定登録
  operationId: v1CreateShipping
  tags:
  - Shipping
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1CreateShippingRequest'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1ShippingResponse'
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
