get:
  summary: 購入者一覧
  operationId: v1GetUser
  tags:
  - User
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: userId
    schema:
      type: string
    description: 購入者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1UserResponse'
    403:
      description: 購入者の閲覧権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 購入者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
