get:
  summary: トークン検証
  operationId: v1GetAuth
  tags:
  - Auth
  security:
  - BearerAuth: []
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1AuthResponse'
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
post:
  summary: サインイン
  operationId: v1SignIn
  tags:
  - Auth
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../openapi.yaml#/components/schemas/v1SignInRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/v1AuthResponse'
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: サインアウト
  operationId: v1SignOut
  tags:
  - Auth
  security:
  - BearerAuth: []
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    401:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../../openapi.yaml#/components/schemas/errorResponse'
