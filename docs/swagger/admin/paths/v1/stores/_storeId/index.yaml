get:
  summary: 店舗詳細取得
  operationId: v1GetStore
  tags:
  - Store
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: storeId
    schema:
      type: integer
      format: int64
    description: 店舗ID
    required: true
    example: 1
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1StoreResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 店舗更新
  operationId: v1UpdateStore
  tags:
  - Store
  security:
  - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateStoreRequest'
  responses:
    204:
      description: A successful response.
      content:
        application/json:
          schema: {}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
