post:
  summary: オンデマンド配信用の映像をアップロード
  operationId: v1UpdateBroadcastArchive
  tags:
  - Broadcast
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: マルシェ開催スケジュールID
    required: true
    example: "schedule-id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateBroadcastArchiveRequest'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema: {}
    404:
      description: マルシェライブ配信が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: マルシェライブ配信が終了していない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
