get:
  summary: マルシェライブ配信取得
  operationId: v1GetBroadcast
  tags:
  - Broadcast
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: マルシェ開催スケジュールID
    required: true
    example: "schedule-id"
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1BroadcastResponse'
    404:
      description: マルシェライブ配信が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
