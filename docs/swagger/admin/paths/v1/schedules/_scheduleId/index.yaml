get:
  summary: 開催スケジュール取得
  operationId: v1GetSchedule
  tags:
  - Schedule
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: マルシェ開催スケジュールID
    required: true
    example: "schedule-id"
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ScheduleResponse'
    404:
      description: 開催スケジュールが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
