get:
  summary: 配信詳細取得
  operationId: v1GetLive
  tags:
  - Live
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: マルシェ開催スケジュールID
    required: true
    example: 'schedule-id'
  - in: path
    name: liveId
    schema:
      type: string
    description: 配信ID
    required: true
    example: 'live-id'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/v1LiveResponse'
    404:
      description: 配信が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'

