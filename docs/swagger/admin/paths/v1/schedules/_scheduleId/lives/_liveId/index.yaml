patch:
  summary: ライブ配信更新
  operationId: v1UpdateLive
  tags:
  - Live
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: scheduleId
    schema:
      type: string
    description: マルシェ開催スケジュールID
    required: true
    example: "schedule-id"
  - in: path
    name: liveId
    schema:
      type: string
    description: ライブ配信ID
    required: true
    example: "live-id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../../openapi.yaml#/components/schemas/v1UpdateLiveRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 開催スケジュール,ライブ配信が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 開催時間,生産者が重複している
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
