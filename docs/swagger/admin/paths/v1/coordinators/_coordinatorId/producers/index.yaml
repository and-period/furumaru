get:
  summary: 関連付けられた生産者一覧
  operationId: v1ListRelatedProducers
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: query
    name: limit
    schema:
      type: integer
      format: int64
    description: 取得上限数(max:200)
    required: false
    example: 20
  - in: query
    name: offset
    schema:
      type: integer
      format: int64
    description: 取得開始位置(min:0)
    required: false
    example: 0
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ProducersResponse'
post:
  summary: 生産者を関連付け
  operationId: v1RelateProducers
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1RelateProducersRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 関連づける権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: コーディネータが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
    412:
      description: 既に関連づけられている生産者または存在しない生産者が指定されている
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
