delete:
  summary: 生産者の関連付けを解除
  operationId: v1UnrelateProducer
  tags:
  - Coordinator
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  - in: path
    name: producerId
    schema:
      type: string
    description: 生産者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    403:
      description: 関連づける権限がない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: コーディネータまたは生産者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../../../openapi.yaml#/components/schemas/errorResponse'
