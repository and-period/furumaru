get:
  summary: 仲介者取得
  operationId: v1GetCoordinator
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: 仲介者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1CoordinatorResponse'
    404:
      description: 仲介者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: 仲介者更新
  operationId: v1UpdateCoordinator
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: 仲介者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateCoordinatorRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 仲介者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
