get:
  summary: 配送設定一覧取得
  description: コーディネータの配送設定一覧を取得します。（１件も存在しない場合、デフォルト配送設定を取得します）
  operationId: v1ListShippings
  tags:
  - Shipping
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/v1ShippingsResponse'
patch:
  summary: 配送設定更新
  description: Deprecated.コーディネータの配送設定を更新します。
  operationId: v1UpsertShipping
  tags:
  - Shipping
  security:
  - bearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: コーディネータID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../../openapi.yaml#/components/schemas/v1UpsertShippingRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../../openapi.yaml#/components/schemas/errorResponse'
