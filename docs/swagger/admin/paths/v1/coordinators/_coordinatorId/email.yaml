patch:
  summary: 仲介者メールアドレス更新
  operationId: v1UpdateCoordinatorEmail
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: 仲介者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateCoordinatorEmailRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: 仲介者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    409:
      description: すでに存在するメールアドレス
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
