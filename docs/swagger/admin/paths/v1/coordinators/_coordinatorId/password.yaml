patch:
  summary: 仲介者パスワード更新(ランダム生成)
  operationId: v1UpdateCoordinatorPassword
  tags:
  - Coordinator
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: coordinatorId
    schema:
      type: string
    description: 仲介者ID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema: {}
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    404:
      description: 仲介者が存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
