get:
  summary: お問い合わせ取得
  operationId: v1GetContact
  tags:
  - Contact
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: contactId
    schema:
      type: string
    description: お問い合わせID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    200:
      description: 成功
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/v1ContactResponse'
    404:
      description: お問い合わせが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
patch:
  summary: お問い合わせ更新
  operationId: v1UpdateContact
  tags:
  - Contact
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: contactId
    schema:
      type: string
    description: お問い合わせID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../../../openapi.yaml#/components/schemas/v1UpdateContactRequest'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    400:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
    404:
      description: お問い合わせが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
delete:
  summary: お問い合わせ削除
  operationId: v1DeleteContact
  tags:
  - Contact
  security:
  - BearerAuth: []
  parameters:
  - in: path
    name: contactId
    schema:
      type: string
    description: お問い合わせID
    required: true
    example: 'kSByoE6FetnPs5Byk3a9Zx'
  responses:
    204:
      description: 成功
      content:
        application/json:
          schema: {}
    404:
      description: お問い合わせが存在しない
      content:
        application/json:
          schema:
            $ref: './../../../../openapi.yaml#/components/schemas/errorResponse'
