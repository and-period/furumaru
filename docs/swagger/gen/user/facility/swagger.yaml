components:
  schemas:
    request.AddCartItemRequest:
      properties:
        productId:
          description: 商品ID
          type: string
        quantity:
          description: 数量
          minimum: 1
          type: integer
      required:
      - productId
      type: object
    request.CheckoutCreditCard:
      description: クレジットカード決済情報
      properties:
        month:
          description: 有効期限（月）
          maximum: 12
          minimum: 1
          type: integer
        name:
          description: カード名義
          type: string
        number:
          description: カード番号
          type: string
        verificationValue:
          description: セキュリティコード
          maxLength: 4
          minLength: 3
          type: string
        year:
          description: 有効期限（年）
          maximum: 2100
          minimum: 2000
          type: integer
      required:
      - name
      - number
      type: object
    request.CheckoutRequest:
      properties:
        boxNumber:
          description: 箱の通番（箱単位で購入する場合）
          minimum: 0
          type: integer
        callbackUrl:
          description: 決済完了後のリダイレクト先URL
          type: string
        coordinatorId:
          description: コーディネータID
          type: string
        creditCard:
          $ref: '#/components/schemas/request.CheckoutCreditCard'
        paymentMethod:
          description: 支払い方法
          type: integer
        promotionCode:
          description: プロモーションコード
          type: string
        requestId:
          description: 支払いキー(重複判定用)
          type: string
        total:
          description: 支払い合計金額（誤り検出用）
          minimum: 0
          type: integer
      required:
      - callbackUrl
      - coordinatorId
      - paymentMethod
      - requestId
      type: object
    request.CreateAuthUserRequest:
      properties:
        authToken:
          description: LINEの認証トークン
          type: string
        firstname:
          description: 名
          maxLength: 16
          type: string
        firstnameKana:
          description: 名 かな
          maxLength: 32
          type: string
        lastCheckInAt:
          description: 最新のチェックイン日時
          minimum: 0
          type: integer
        lastname:
          description: 姓
          maxLength: 16
          type: string
        lastnameKana:
          description: 姓 かな
          maxLength: 32
          type: string
        phoneNumber:
          description: 電話番号
          type: string
      required:
      - authToken
      - firstname
      - firstnameKana
      - lastname
      - lastnameKana
      - phoneNumber
      type: object
    request.GetAccessTokenRequest:
      properties:
        refreshToken:
          description: 更新トークン
          type: string
      required:
      - refreshToken
      type: object
    request.SignInRequest:
      properties:
        authToken:
          description: LINEの認証トークン
          type: string
      required:
      - authToken
      type: object
    request.UpdateAuthUserRequest:
      properties:
        firstname:
          description: 名
          maxLength: 16
          type: string
        firstnameKana:
          description: 名 かな
          maxLength: 32
          type: string
        lastCheckInAt:
          description: 最新のチェックイン日時
          minimum: 0
          type: integer
        lastname:
          description: 姓
          maxLength: 16
          type: string
        lastnameKana:
          description: 姓 かな
          maxLength: 32
          type: string
        phoneNumber:
          description: 電話番号
          type: string
      required:
      - firstname
      - firstnameKana
      - lastname
      - lastnameKana
      - phoneNumber
      type: object
    response.AuthResponse:
      properties:
        accessToken:
          description: アクセストークン
          type: string
        expiresIn:
          description: 有効期限
          type: integer
        refreshToken:
          description: 更新トークン
          type: string
        tokenType:
