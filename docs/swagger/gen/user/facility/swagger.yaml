info:
  description: 外部宿泊施設向けのふるマルAPIです。（公開エンドポイントについては「ふるマルAPI - 購入者向け」を参照してください）
  title: ふるマル API - 外部宿泊施設向け
  version: ""
openapi: 3.1.0
paths:
  /facilities/{facilityId}/auth:
    delete:
      description: ふるマルからサインアウトします。
      parameters:
      - description: 施設ID
        in: path
        name: facilityId
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: 認証エラー
      security:
      - bearerauth: []
      summary: サインアウト
      tags:
      - Auth
    post:
      description: LINEの認証トークンを渡すことで、ふるマルへサインインします。
      parameters:
      - description: 施設ID
        in: path
        name: facilityId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request.SignInRequest'
        description: サインイン
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response.AuthResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: バリデーションエラー
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: 認証エラー
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: 退会済み
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: ユーザーが存在しない
      summary: サインイン
      tags:
      - Auth
  /facilities/{facilityId}/auth/refresh-token:
    post:
      description: 更新トークンを渡すことで、アクセストークンを再発行します。
      parameters:
      - description: 施設ID
        in: path
        name: facilityId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request.GetAccessTokenRequest'
        description: アクセストークンの再発行
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response.AuthResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: バリデーションエラー
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: 認証エラー
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.ErrorResponse'
          description: リフレッシュトークンが無効
      security:
      - bearerauth: []
      summary: アクセストークンの再発行
      tags:
      - Auth
  /facilities/{facilityId}/carts:
    get:
      description: カートの内容を取得します。
      parameters:
      - description: 施設ID
        in: path
        name: facilityId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
