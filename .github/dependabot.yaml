version: 2

updates:
# api
- package-ecosystem: 'gomod'
  directory: '/api'
  schedule:
    interval: 'weekly'
    day: 'wednesday'
    time: '19:00'
    timezone: 'Asia/Tokyo'
  allow:
  - dependency-name: '*'
  ignore:
  - dependency-name: '*'
    update-types: ['version-update:semver-major']
  labels:
  - 'backend'
  - 'dependencies'
