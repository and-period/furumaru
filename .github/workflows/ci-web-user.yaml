name: '[Frontend] Build and Test (User Web)'
on:
  push:
    paths:
    - '.github/workflows/ci-web-user.yaml'
    - 'web/user/**'
    - 'infra/docker/web/user/**'

env:
  SERVICE: user-web
  TZ: 'Asia/Tokyo'
  NODE_VERSION: 18.19.1

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/user
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/user
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Lint
      run: yarn lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/user
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Build
      run: yarn build

  test:
    name: test
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/user
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Test
      run: yarn coverage

    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: user-web
        verbose: true
