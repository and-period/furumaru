name: '[Backend] Deploy Messenger for stg'
on:
  push:
    branches:
    - 'main'
    paths:
    - '.github/actions/**'
    - '.github/workflows/_build_and_push.yaml'
    - '.github/workflows/_deploy_lambda.yaml'
    - '.github/workflows/cd-messenger-for-stg.yaml'
    - 'api/config/messenger/**'
    - 'api/internal/messenger/**'
    - 'api/pkg/**'
    - 'api/go.mod'
    - 'infra/docker/api/**'

env:
  TZ: 'Asia/Tokyo'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_push:
    name: build and push
    uses: ./.github/workflows/_build_and_push.yaml
    with:
      service: messenger
      image-path: ./infra/docker/api/Dockerfile
    secrets:
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
      aws-region: ${{ secrets.AWS_REGION }}
      ecr-registry: ${{ vars.ECR_REGISTRY }}
      ecr-repository: ${{ vars.ECR_REPOSITORY_MESSENGER }}

  deploy_scheduler:
    name: deploy scheduler
    needs: build_and_push
    uses: ./.github/workflows/_deploy_lambda.yaml
    with:
      image-tag: ${{ needs.get_image_tag.outputs.tag-version }}
    secrets:
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
      aws-region: ${{ secrets.AWS_REGION }}
      ecr-registry: ${{ vars.ECR_REGISTRY }}
      ecr-repository: ${{ vars.ECR_REPOSITORY_MESSENGER }}
      lambda-function-name: ${{ vars.STG_LAMBDA_FUNCTION_MESSENGER_SCHEDULER }}

  deploy_worker:
    name: deploy worker
    needs: build_and_push
    uses: ./.github/workflows/_deploy_lambda.yaml
    with:
      image-tag: ${{ needs.get_image_tag.outputs.tag-version }}
    secrets:
      aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
      aws-region: ${{ secrets.AWS_REGION }}
      ecr-registry: ${{ vars.ECR_REGISTRY }}
      ecr-repository: ${{ vars.ECR_REPOSITORY_MESSENGER }}
      lambda-function-name: ${{ vars.STG_LAMBDA_FUNCTION_MESSENGER_WORKER }}

