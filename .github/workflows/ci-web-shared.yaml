name: '[Frontend] Build and Test (Shared Library)'
on:
  push:
    paths:
    - '.github/actions/setup-node/**'
    - '.github/workflows/ci-web-shared.yaml'
    - 'web/shared/**'

permissions:
  contents: read

env:
  SERVICE: shared-web
  TZ: 'Asia/Tokyo'

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/shared
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/shared
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/shared
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/shared
        service: ${{ env.SERVICE }}

    - name: Lint
      run: yarn lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/shared
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/shared
        service: ${{ env.SERVICE }}

    - name: Build
      run: yarn build

    - name: Upload build artifacts
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: shared-web-build
        path: |
          web/shared/dist/
        retention-days: 1
