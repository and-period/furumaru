name: '[Backend] Deploy User Gateway for Staging'
on:
  push:
    branches:
    - 'main'
    paths:
    - '.github/workflows/cd-user-gateway-for-stg.yaml'
    - 'api/**'
    - 'infra/docker/api/**'
    - 'infra/kubernetes/**'

env:
  TZ: 'Asia/Tokyo'
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_USER_GATEWAY }}
  ECR_IMAGE_TAG: ${{ github.sha }}
  ECS_CLUSTER: ${{ secrets.STG_ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.STG_ECS_SERVICE_USER_GATEWAY }}
  ECS_TASK_DEFINITION: ${{ secrets.STG_ECS_TASK_DEFINITION_USER_GATEWAY }}
  ECS_CONTAINER: user-gateway
  IMAGE_PATH: ./infra/docker/api/gateway/user/Dockerfile

jobs:
  build_and-deploy:
    name: deploy and deploy
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest] # exclude: macos-latest, windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Generate task-definition.json
      run: |
        echo -n ${ECS_TASK_DEFINITION} > ./task-definition.json

    - name: Set ECR_REPOSITORY_URL
      run: |
        echo "ECR_REPOSITORY_URL=${ECR_REGISTRY}/${ECR_REPOSITORY}" >> $GITHUB_ENV

    - name: Configure AWS credentials from IAM Role
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        ECR_REPOSITORY_URL=${ECR_REGISTRY}/${ECR_REPOSITORY}
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${ECR_REGISTRY}
        docker build -f ${IMAGE_PATH} -t ${ECR_REPOSITORY_URL} .
        docker tag ${ECR_REPOSITORY_URL} ${ECR_REPOSITORY_URL}:${ECR_IMAGE_TAG}
        docker push ${ECR_REPOSITORY_URL}:${ECR_IMAGE_TAG}

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ./task-definition.json
        container-name: ${{ env.ECS_CONTAINER }}
        image: ${{ env.ECR_REPOSITORY_URL }}:${{ env.ECR_IMAGE_TAG }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        cluster: ${{ env.ECS_CLUSTER }}
        service: ${{ env.ECS_SERVICE }}
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        wait-for-service-stability: true
