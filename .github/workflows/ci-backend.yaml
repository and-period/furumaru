name: '[Backend] Build and Test'
on:
  push:
    paths:
    - '.github/actions/setup-go/**'
    - '.github/workflows/ci-backend.yaml'
    - 'api/**'
    - 'infra/docker/api/**'
    - 'infra/mysql/**'

env:
  SERVICE: api
  TZ: 'Asia/Tokyo'
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_USERNAME: root
  DB_PASSWORD: 12345678

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Setup
      run: make setup

    - name: Create Mock
      run: make mockgen

    - name: Fmt
      run: make fmt

    - name: Vet
      run: make vet

    - name: Lint
      run: make lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Build gateway
      run: make build SERVICE=gateway

    - name: Build media
      run: make build SERVICE=media

    - name: Build messenger
      run: make build SERVICE=messenger

  test:
    name: test
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]
    services:
      mysql:
        image: mysql:8.0.36
        ports:
        - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: migrations
        options: --health-cmd "mysqladmin ping -h 127.0.0.1"

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Database Migration
      run: |
        go run ./hack/database-migrate-tidb/main.go \
          -db-driver='mysql' \
          -db-host='127.0.0.1' \
          -db-port=3306 \
          -db-username=root \
          -db-password=password

    - name: Setup
      run: make setup

    - name: Create Mock
      run: make mockgen

    - name: Test
      run: make test

    - uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: api
        verbose: true
