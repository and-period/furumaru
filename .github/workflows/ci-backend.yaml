name: '[Backend] Build and Test'
on:
  push:
    paths:
    - '.github/actions/setup-go/**'
    - '.github/workflows/ci-backend.yaml'
    - 'api/**'
    - 'infra/docker/api/**'
    - 'infra/docker/infra/tidb/**'
    - 'infra/tidb/**'

env:
  SERVICE: api
  TZ: 'Asia/Tokyo'
  DB_HOST: 127.0.0.1
  DB_PORT: 4000
  DB_USERNAME: root
  DB_PASSWORD: ''

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Setup
      run: make setup

    - name: Create Mock
      run: make mockgen

    - name: Fmt
      run: make fmt

    - name: Vet
      run: make vet

    - name: Lint
      run: make lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Build gateway
      run: make build SERVICE=gateway

    - name: Build media
      run: make build SERVICE=media

    - name: Build messenger
      run: make build SERVICE=messenger

  test:
    name: test
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./api
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: ./.github/actions/setup-go
      with:
        working-directory: ./api
        service: ${{ env.SERVICE }}

    - name: Setup TiDB Emulator
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://tiup-mirrors.pingcap.com/install.sh | sh
        echo "/home/runner/.tiup/bin/tiup" >> $GITHUB_PATH
        tiup playground &

    - name: Database Migration
      run: |
        go run ./hack/database-migrate-tidb/main.go \
          -db-driver='tidb' \
          -db-host=${DB_HOST} \
          -db-port=${DB_PORT} \
          -db-username=${DB_USERNAME} \
          -db-password=${DB_PASSWORD}

    - name: Setup
      run: make setup

    - name: Create Mock
      run: make mockgen

    - name: Test
      run: make test

    - uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: api
        verbose: true
