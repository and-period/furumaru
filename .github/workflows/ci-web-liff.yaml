name: '[Frontend] Build and Test (LIFF App)'
on:
  push:
    paths:
    - '.github/actions/setup-node/**'
    - '.github/workflows/ci-web-liff.yaml'
    - 'web/liff/**'
    - 'infra/docker/web/liff/**'

env:
  SERVICE: liff-web
  TZ: 'Asia/Tokyo'

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Lint
      run: yarn lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Postinstall
      shell: bash
      run: yarn postinstall

    - name: Build
      run: yarn build

  test:
    name: test
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Postinstall
      shell: bash
      run: yarn postinstall

    - name: Test
      run: yarn coverage

    - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: liff-web
        verbose: true
