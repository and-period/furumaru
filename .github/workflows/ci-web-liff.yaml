name: '[Frontend] Build and Test (LIFF App)'
on:
  push:
    paths:
    - '.github/actions/setup-node/**'
    - '.github/workflows/ci-web-liff.yaml'
    - 'web/liff/**'
    - 'web/shared/**'
    - 'infra/docker/web/liff/**'

permissions:
  contents: read

env:
  SERVICE: liff-web
  TZ: 'Asia/Tokyo'

jobs:
  build-shared:
    name: build-shared
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/shared
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup Shared Library
      uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/shared
        service: shared-web

    - name: Build shared library
      run: yarn build

    - name: Upload shared library artifacts
      uses: actions/upload-artifact@84480863f228bb9747b473957fcc9e309aa96097 # v4.4.2
      with:
        name: shared-web-build-liff
        path: |
          web/shared/dist/
          web/shared/types/
        retention-days: 1

  setup:
    name: setup
    needs: build-shared
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Download shared library artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: shared-web-build-liff
        path: web/shared

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

  lint:
    name: lint
    needs: [build-shared, setup]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Download shared library artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: shared-web-build-liff
        path: web/

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Lint
      run: yarn lint

  build:
    name: build
    needs: [build-shared, setup]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Download shared library artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: shared-web-build-liff
        path: web/

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Postinstall
      shell: bash
      run: yarn postinstall

    - name: Build
      run: yarn build

  test:
    name: test
    needs: [build-shared, setup]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./web/liff
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Download shared library artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: shared-web-build-liff
        path: web/

    - uses: ./.github/actions/setup-node
      with:
        working-directory: ./web/liff
        service: ${{ env.SERVICE }}

    - name: Postinstall
      shell: bash
      run: yarn postinstall

    - name: Test
      run: yarn coverage

    - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: liff-web
        verbose: true
