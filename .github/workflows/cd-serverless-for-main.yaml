name: '[Infra] Deploy Serverless for main'
on:
  push:
    branches:
    - 'main'
    paths:
    - '.github/workflows/cd-serverless-for-main.yaml'
    - 'infra/serverless/**'

env:
  TZ: 'Asia/Tokyo'
  SERVICE: serverless
  NODE_VERSION: 20.11.1

jobs:
  build_and_deploy:
    name: deploy and deploy
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./infra/serverless
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: .github/actions/setup-aws
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - uses: .github/actions/setup-node
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: install sls
      run: yarn add -D serverless

    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: -c "cd infra/serverless/ && serverless deploy"
        entrypoint: /bin/bash
