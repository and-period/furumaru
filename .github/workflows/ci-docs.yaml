name: '[Docs] Build and Test'
on:
  push:
    paths:
    - '.github/workflows/ci-docs.yaml'
    - 'docs/swagger/**'

env:
  SERVICE: docs
  TZ: 'Asia/Tokyo'
  NODE_VERSION: 20.11.1

jobs:
  setup:
    name: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./docs/swagger
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Setup
      run: make setup

  lint:
    name: lint
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./docs/swagger
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Setup
      run: make setup

    - name: Lint
      run: yarn lint

  build:
    name: build
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./docs/swagger
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - uses: '.github/actions/setup-node'
      with:
        node-version: ${{ env.NODE_VERSION }}
        service: ${{ env.SERVICE }}

    - name: Setup
      run: make setup

    - name: Build
      run: yarn generate

  diff:
    name: diff
    needs: setup
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: .
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install
      run: |
        docker compose run --rm swagger_generator yarn

    - name: Build
      run: make swagger

    - name: Diff
      run: |
        git add -A
        if [ $(git diff HEAD | wc -l) != '0' ]; then exit 1; fi
