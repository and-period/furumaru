name: setup golang
description: 'Setup Golang and cache go modules'

inputs:
  working-directory:
    description: '作業ディレクトリ'
    required: false
    default: '.'
  go-version:
    description: 'Golangのバージョン'
    required: true
    default: '1.22.1'
  service:
    description: 'サービス名'
    required: true
    default: 'backend'

runs:
  using: composite
  steps:
  - name: Use Golang ${{ inputs.go-version }}
    uses: actions/setup-go@v5
    with:
      go-version: ${{ inputs.go-version }}

  - name: Cache go modules
    id: modules-cache
    uses: actions/cache@v4
    working-directory: ${{ inputs.working-directory }}
    with:
      path: |
        ~/.cache/go-build
        ~/go/pkg/mod
      key: ${{ inputs.service }}-${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

  - name: Download modules
    if: steps.modules-cache.outputs.cache-hit != 'true'
    shell: bash
    working-directory: ${{ inputs.working-directory }}
    run: go mod download
