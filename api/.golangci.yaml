version: '2'

run:
  timeout: 10m

linters:
  default: all # standard/all/none/fast
  settings:
    cyclop:
      max-complexity: 20
    funlen:
      lines: 100
      statements: 50
    lll:
      line-length: 140
  exclusions:
    rules:
    - path: .*\.go
      linters:
      - contextcheck
      - depguard
      - err113
      - exhaustive
      - exhaustruct
      - gochecknoglobals
      - godot
      - godox
      - golines
      - gosec
      - gosmopolitan
      - ireturn
      - mnd
      - nlreturn
      - revive
      - unparam
      - varnamelen
      - wsl
    - path: .*_test\.go
      linters:
      - bodyclose
      - containedctx
      - dupl
      - errcheck
      - forbidigo
      - forcetypeassert
      - gocritic
      - gocyclo
      - gomnd
      - lll
      - tagalign
      - testpackage
      - thelper
    - path: hack/.*\.go
      linters:
      - errcheck
      - forbidigo
    - path: database/tidb/.*_test\.go
      linters:
      - paralleltest
    - path: service/.*_test\.go
      linters:
      - paralleltest

formatters:
  enable:
  - gci
  - gofmt
  - gofumpt
  - goimports
  - golines
