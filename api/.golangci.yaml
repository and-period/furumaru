version: '2'

run:
  timeout: 10m

linters:
  default: all # standard/all/none/fast
  settings:
    cyclop:
      max-complexity: 20
    funlen:
      lines: 200
      statements: 80
    lll:
      line-length: 140
  exclusions:
    rules:
    - path: .*\.go
      linters:
      - contextcheck
      - depguard
      - dupl
      - err113
      - exhaustruct
      - gochecknoglobals
      - goconst
      - godot
      - godox
      - golines
      - gosec
      - gosmopolitan
      - interfacebloat
      - ireturn
      - mnd
      - nlreturn
      - nonamedreturns
      - perfsprint
      - predeclared
      - revive
      - tagliatelle
      - unparam
      - varnamelen
      - wsl
    - path: .*_test\.go
      linters:
      - containedctx
      - errcheck
      - forcetypeassert
      - funlen
      - gocritic
      - gocyclo
      - gomnd
      - lll
      - tagalign
      - testifylint
      - testpackage
      - thelper
      - unused
    - path: tidb/.*_test\.go
      linters:
      - paralleltest
    - path: service/.*_test\.go
      linters:
      - paralleltest
    - path: hack/.*\.go
      linters:
      - errcheck
      - exhaustive
      - forbidigo
      - funlen
      - gocritic

formatters:
  enable:
  - gci
  - gofmt
  - gofumpt
  - goimports
  - golines
