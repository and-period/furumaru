syntax = "proto3";

package user;

option go_package = "github.com/and-period/marche/api/proto/user";

import "user/auth.proto";

// User - 購入者情報
message User {
  string       id            = 1; // ユーザーID
  ProviderType provider_type = 2; // 認証種別
  string       email         = 3; // メールアドレス
  string       phone_number  = 4; // 電話番号
  string       account_id    = 5; // ユーザー名(検索用)
  string       username      = 6; // ユーザー名(表示用)
  int64        created_at    = 7; // 登録日時
  int64        updated_at    = 8; // 更新日時
  int64        verified_at   = 9; // 本人確認日時
  int64        deleted_at    = 10; // 退会日時
}
